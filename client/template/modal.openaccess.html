<!-- Modal - User-->
<div id="modal-open-access-user-login" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" name="login">
            <form>
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-light" label="management-login"></h5>

                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                            <label class="mandatory" label="captcha"></label>
                        </div>
                        <div class="col-8 p-2">
                            <div id="modal-open-access-login-captcha" class="g-recaptcha" data-sitekey=""></div>
                            <span class="text-danger" name="captcha-error" style="display: none;" label="mandatory"></span>
                        </div>
                    </div>

                    <div class="border-bottom row mx-0 mb-3"></div>
                </div>
                <div class="modal-footer justify-content-start bg-neutral text-dark rounded-0" name="ad-user-disabled" style="display: none;"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-neutral" data-bs-dismiss="modal">
                        <i class="far fa-times-circle"></i> <span label="cancel"></span>
                    </button>
                    <button class="btn btn-primary text-light" type="submit" name="login">
                        <i class="fas fa-sign-in-alt"></i> <span label="login"></span>
                    </button>
                </div>

            </form>

        </div>
        <div class="modal-content" name="verify" style="display: none;">
            <form>
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-light" label="verify"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

                        <i class="far fa-times-circle"></i> <span label="cancel"></span>
                    </button>
                    <button class="btn btn-primary text-light" type="submit" name="verify" style="display: none;">
                        <i class="fas fa-user-lock"></i> <span label="verify"></span>
