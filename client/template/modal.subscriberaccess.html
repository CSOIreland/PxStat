<!-- Modal - User-->
<div id="modal-subscriber-login" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="login"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row px-2" name="sign-in-providers">
                    <div class="col-12 d-flex justify-content-center mb-2 pb-2 border-bottom" name="sign-up-email-row">
                        <button class="btn btn-outline-primary w-75" type="button" name="sign-in-email">
                            <i class="far fa-envelope"></i> <span label="email"></span></span>
                        </button>
                    </div>

                    <div class="col-12 d-flex justify-content-center mb-2 pt-2" name="sign-up-google-row">
                        <button class="btn btn-outline-secondary w-75" type="button" name="sign-up-google">
                            <i class="fab fa-google"></i> Google</span>
                        </button>
                    </div>

                    <div class="col-12 d-flex justify-content-center mb-2" name="sign-up-facebook-row">
                        <button class="btn btn-outline-secondary w-75" type="button" name="sign-up-facebook">
                            <i class="fab fa-facebook"></i> Facebook</span>
                        </button>
                    </div>


                    <div class="col-12 d-flex justify-content-center mb-2" name="sign-up-twitter-row">
                        <button class="btn btn-outline-secondary w-75" type="button" name="sign-up-twitter">
                            <i class="fab fa-twitter"></i> Twitter</span>
                        </button>
                    </div>

                    <div class="col-12 d-flex justify-content-center mb-2" name="sign-up-github-row">
                        <button class="btn btn-outline-secondary w-75" type="button" name="sign-up-github">
                            <i class="fab fa-github"></i> GitHub</span>
                        </button>
                    </div>
                </div>
                <div name="stay-logged-in" class="form-check text-right">
                    <input class="form-check-input" type="checkbox" id="modal-subscriber-provider-stay-logged-in">
                    <label class="form-check-label" for="modal-subscriber-provider-stay-logged-in" label="stay-logged-in">
                    </label>
                </div>

            </div>

            <div class="modal-footer d-flex justify-content-between">
                <a href="#" class="card-link" name="management-login"><i class="fas fa-user-tie"></i> <span label="management-login"></span></a>

                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                    <i class="far fa-times-circle"></i> <span label="cancel"></span>
                </button>

            </div>
        </div>

    </div>
</div>
<div id="modal-subscriber-login-email" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-light" label="login"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="email" label="email"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="text" class="form-control" name="email" maxlength="256"></input>
                            <span class="serverValidationError text-danger" name="email-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="password" label="password"></label></div>
                        <div class="col-8 p-2">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" name="password" maxlength="256"></input>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" name="show-password" type="button" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="show-password"><i class="fas fa-eye"></i></button>
                                    <button class="btn btn-outline-secondary" name="hide-password" type="button" style="display: none;" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="hide-password"><i class="fas fa-eye-slash"></i></button>
                                </div>
                            </div>
                            <span class="serverValidationError text-danger" name="password-error-holder"></span>
                            <div class="text-right mt-2"><a href="#" label="forgotten-password" name="forgotten-password"></a></div>
                        </div>
                    </div>

                    <div class="border-bottom row mx-0 mb-3"></div>

                    <div class="form-check text-right">
                        <input class="form-check-input" type="checkbox" id="modal-subscriber-email-stay-logged-in">
                        <label class="form-check-label" for="modal-subscriber-email-stay-logged-in" label="stay-logged-in">
                        </label>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-between">
                    <button class="btn btn-primary text-light" type="button" name="sign-up">
                        <i class="fas fa-user-plus"></i> <span label="sign-up"></span>
                    </button>
                    <span>
                        <button type="button" class="btn btn-neutral" data-dismiss="modal">
                            <i class="far fa-times-circle"></i> <span label="cancel"></span>
                        </button>
                        <button class="btn btn-primary text-light" type="submit" name="login">
                            <i class="fas fa-sign-in-alt"></i> <span label="login"></span>
                        </button>
                    </span>


                </div>
            </form>
        </div>

    </div>
</div>

                        </div>

                    </div>
                    <div class="border-top border-right border-left row mx-0">

                        <div class="col-8 p-2">
                            <div class="input-group mb-3">

                                    <button class="btn btn-outline-secondary" name="show-password" type="button" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="show-password"><i class="fas fa-eye"></i></button>
                                    <button class="btn btn-outline-secondary" name="hide-password" type="button" style="display: none;" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="hide-password"><i class="fas fa-eye-slash"></i></button>

                    <div class="border-top border-right border-left row mx-0">

                        <div class="col-8 p-2">
