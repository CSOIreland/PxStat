<!-- layout similar to email interface -->

<div id="channel-container" class="container-fluid">
    <div class="card border-primary m-3">
        <form name="channel-form">
            <div class="card-header bg-primary text-light" label="send-notification"></div>
            <div class="card-body">
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <label class="mandatory" for="channel-type" label="channel"></label>
                    </div>
                    <div class="col-8 p-2">
                        <div name="channel-radio-wrapper"></div>
                        <span class="serverValidationError text-danger" name="channel-type-error-holder"></span>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <label class="mandatory" label=target-language></label>
                    </div>
                    <div class="col-8 p-2">
                        <select class="form-control" name="language"></select>
                        <span class="serverValidationError text-danger" name="language-error-holder"></span>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="subject" label="subject"></label></div>
                    <div class="col-8 p-2">
                        <input type="text" class="form-control" name="subject" placeholder="" maxlength="998">
                        <span class="serverValidationError text-danger" name="subject-error-holder"></span>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <label class="mandatory" for="body" label="body"></label>
                    </div>
                    <div class="col-8 p-2">
                        <textarea rows="3" name="body" class="form-control"></textarea>
                        <span class="serverValidationError text-danger" name="body-error-holder"></span>
                    </div>
                </div>
                <div class="border-top row mx-0"></div>
            </div>

            <div class="card-footer text-right">
                <button name="button-reset" class="btn btn-warning text-dark" type="button">
                    <i class="fas fa-undo"></i> <span label="reset"></span>
                </button>
                <button class="btn btn-primary text-light" type="submit">
                    <i class="far fa-paper-plane"></i> <span label="send-notification"></span>
                </button>
            </div>
        </form>

    </div>
</div>


<!-- Page specific CSS -->
<link rel="stylesheet" href="channel/css/channel.css">
<!-- Page specific JS -->
<script src="entity/manage/channel/js/channel.library.js"></script>
<script src="entity/manage/channel/js/channel.js"></script>
