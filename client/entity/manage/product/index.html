<div id="product-container">
    <div class="card m-3 border-primary">
        <div class="card-header bg-primary text-light" label="select"></div>
        <div class="card-body">
            <div class="border row mx-0 mt-3">
                <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                    <label class="mandatory" for="select-main-subject-search" label="subject"></label>
                </div>
                <div class="col-8 p-2">
                    <select class="select-main-subject-search form-control" name="select-main-subject-search" disabled></select>
                    <span class="serverValidationError text-danger" name="select-main-subject-search-error-holder" disabled></span>
                </div>
            </div>
        </div>
    </div>
    <div id="product-card-read" class="card m-3 border-primary" style="display: none">
        <div class="card-header bg-primary text-light" name="product-card-read-label" label="products"></div>
        <div class="card-body">
            <table class="table table-striped hover display" style="width: 100%">
                <thead>
                    <tr>
                        <th label="code"></th>
                        <th label="name"></th>
                        <th label="no-releases"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal-footer bg-warning justify-content-start rounded-0" name="warning" style="display: none;">
            <label></label>
        </div>
        <div class="card-footer text-right">
            <button class="btn btn-primary text-light" name="button-create">
                <i class="fas fa-plus-circle"></i> <span label="add-product"></span>
            </button>
        </div>
    </div>
    <div id="product-card-read-release" class="card m-3 border-primary" style="display: none">
        <div class="card-header bg-primary text-light">
            <span label="releases"></span><span>:</span>
            <span name="product-card-read-release-header"></span>
        </div>
        <div class="card-body">
            <table class="table table-striped hover" style="width: 100%">
                <thead>
                    <tr>
                        <th label="table"></th>
                        <th label="release-version"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal - Create New Product-->
    <div id="product-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-light" label="add-product"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                </div>
                <form>
                    <input type="hidden" name="idn">
                    <div class="modal-body">
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="subject"></div>
                            <span name="product-modal-span-subject" class="col-8 p-2"></span>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                                <label class="mandatory" for="prc-code" label="code"></label>
                            </div>
                            <div class="col-8 p-2">
                                <input class="form-control" name="prc-code" type="text" maxlength="256">
                                <span class="serverValidationError text-danger" name="prc-code-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                                <label class="mandatory" for="prc-value" label="name"></label>
                            </div>
                            <div class="col-8 p-2">
                                <input class="form-control" name="prc-value" type="text" maxlength="256">
                                <span class="serverValidationError text-danger" name="prc-value-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top row mx-0"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-neutral" data-dismiss="modal">
                            <i class="far fa-times-circle"></i>
                            <span label="cancel"></span>
                        </button>
                        <button class="btn btn-primary text-light" type="submit">
                            <i class="fas fa-plus-circle"></i>
                            <span label="add"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal - Update Product-->
    <div id="product-modal-update" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-light" label="update-product"> </h5>
                    <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                </div>
                <form>
                    <input type="hidden" name="idn">
                    <div class="modal-body">
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                                <label class="mandatory" for="select-update-subject-search" label="subject"></label>
                            </div>
                            <div class="col-8 p-2">
                                <select class="form-control" name="select-update-subject-search" disabled></select>
                                <span class="serverValidationError text-danger" name="select-update-subject-search-error-holder"></span></div>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                                <label class="mandatory" for="prc-code" label="code"></label>
                            </div>
                            <div class="col-8 p-2">
                                <input class="form-control" name="prc-code" type="text" maxlength="256">
                                <span class="serverValidationError text-danger" name="prc-code-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                                <label class="mandatory" for="prc-value" label="name"></label>
                            </div>
                            <div class="col-8 p-2">
                                <input class="form-control" name="prc-value" type="text" maxlength="256">
                                <span class="serverValidationError text-danger" name="prc-value-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top row mx-0"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-neutral" data-dismiss="modal">
                            <i class="far fa-times-circle"></i>
                            <span label="cancel"></span>
                        </button>
                        <button class="btn btn-primary text-light" type="submit">
                            <i class="far fa-save"></i>
                            <span label="update"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/manage/product/css/product.css">
<!-- Page specific JS -->
<script src="entity/manage/product/js/product.library.js"></script>
<script src="entity/manage/product/js/product.js"></script>
