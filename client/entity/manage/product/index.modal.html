<!-- Modal - Release-->
<div id="product-release-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header bg-primary text-light">
                    <h5>
                        <span name="product-code"></span>: <span name="product-value"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped pt-2 hover" style="width: 100%">
                            <thead>
                                <tr>
                                    <th label="table"></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="text-end">
                                <button type="button" name="cancel" class="btn btn-neutral" data-bs-dismiss="modal">
                                    <i class="far fa-times-circle"></i> <span label="cancel"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal - Create New Product-->
<div id="product-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="add-product"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <input type="hidden" name="idn">
                <div class="modal-body">
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="subject"></div>
                        <span name="product-modal-span-subject" class="col-8 p-2"></span>
                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                            <label class="mandatory" for="prc-code" label="code"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input class="form-control" name="prc-code" type="text" maxlength="256">
                            <span class="serverValidationError text-danger" name="prc-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                            <label class="mandatory" for="prc-value" label="name"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input class="form-control" name="prc-value" type="text" maxlength="256">
                            <span class="serverValidationError text-danger" name="prc-value-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-end">
                            <button type="button" class="btn btn-neutral" data-bs-dismiss="modal">
                                <i class="far fa-times-circle"></i>
                                <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="fas fa-plus-circle"></i>
                                <span label="add"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal - Update Product-->
<div id="product-modal-update" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="update-product"> </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <input type="hidden" name="idn">
                <div class="modal-body">
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                            <label class="mandatory" for="select-update-subject-search" label="subject"></label>
                        </div>
                        <div class="col-8 p-2">
                            <select class="form-select" name="select-update-subject-search" disabled></select>
                            <span class="serverValidationError text-danger" name="select-update-subject-search-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                            <label class="mandatory" for="prc-code" label="code"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input class="form-control" name="prc-code" type="text" maxlength="256">
                            <span class="serverValidationError text-danger" name="prc-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                            <label class="mandatory" for="prc-value" label="name"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input class="form-control" name="prc-value" type="text" maxlength="256">
                            <span class="serverValidationError text-danger" name="prc-value-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-end">
                            <button type="button" class="btn btn-neutral" data-bs-dismiss="modal">
                                <i class="far fa-times-circle"></i>
                                <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="far fa-save"></i>
                                <span label="update"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
