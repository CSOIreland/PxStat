<div id="user-read-container" class="card border-primary m-3">
  <div class="card-header bg-primary text-light" label="users"></div>
  <div class="card-body">
    <table class="table table-striped hover" style="width:100%">
      <thead>
        <tr>
          <th label="user-name"></th>
          <th label="name"></th>
          <th label="email"></th>
          <th label="notifications"></th>
          <th label="role"></th>

    <button name="button-create" class="btn btn-primary text-light">
      <i class="fas fa-plus-circle"></i> <span label="add-user"></span>
    </button>
  </div>
</div>
