<!-- Modal - Create User (Add User)-->
<div id="user-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-light" label="add-user"></h5>
        <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="modal-body">
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
              <label class="mandatory" for="user-select-create-search" label="search"></label></div>
            <div class="col-8 p-2">
              <select class="form-control" name="user-select-create-search" disabled></select>
              <span class="serverValidationError text-danger" name="user-select-create-search-error-holder"></span></div>
          </div>
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="ccn-user-name-create" label="user-name"></label></div>
            <div class="col-8 p-2">
              <span type="text" name="ccn-user-name-create" class="" contenteditable="false" maxlength="256"></span>
              <span class="serverValidationError text-danger" name="ccn-user-name-create-error-holder"></span>
            </div>
          </div>
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="ccn-name-create" label="name"></label></div>
            <div class="col-8 p-2"><span type="text" name="ccn-name-create" class="" contenteditable="false"></span>
              <span class="serverValidationError text-danger" name="ccn-name-create-error-holder"></span></div>
          </div>
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="ccn-email-create" label="email"></label></div>
            <div class="col-8 p-2"><span type="text" name="ccn-email-create" class="" contenteditable="false"></span>
              <span class="serverValidationError text-danger" name="ccn-email-create-error-holder"></span></div>
          </div>
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="notification" label="notifications"></label></div>
            <div class="col-8 p-2">
              <input name="notification" class="bootstrap-toggle" type="checkbox" data-toggle="toggle" checked>
              <span class="serverValidationError text-danger" name="notification-error-holder"></span>
            </div>
          </div>
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"> <label class="mandatory" for="user-select-create-type" label="role"></label></div>
            <div class="col-8 p-2"><select class="form-control" name="user-select-create-type">
              </select>
              <span class="serverValidationError text-danger" name="user-select-create-type-error-holder"></span></div>
          </div>
          <div class="border-bottom row mx-0 mb-3"></div>
        </div>
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="text-right">
              <button type="button" class="btn btn-neutral" data-dismiss="modal">
                <i class="far fa-times-circle"></i> <span label="cancel"></span>
              </button>
              <button class="btn btn-primary text-light" type="submit">
                <i class="fas fa-plus-circle"></i> <span label="add"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Edit User - user-modal-update -->
<div id="user-modal-update" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-light" label="update-user"></h5>
        <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="modal-body">
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="ccn-user-name-update" label="user-name"></label></div>
            <div class="col-8 p-2">
              <span type="text" class="" name="ccn-user-name-update" contenteditable="false" maxlength="256"></span>
              <span class="serverValidationError text-danger" name="ccn-user-name-update-error-holder"></span>
            </div>
          </div>
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="ccn-name-update" label="name"></label></div>
            <div class="col-8 p-2"><span type="text" name="ccn-name-update" class="" contenteditable="false"></span>
              <span class="serverValidationError text-danger" name="ccn-name-update-error-holder"></span></div>
          </div>
          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="ccn-email-update" label="email"></label></div>
            <div class="col-8 p-2">
              <span type="text" name="ccn-email-update" class="" contenteditable="false"></span>
              <span class="serverValidationError text-danger" name="ccn-email-update-error-holder"></span>
            </div>
          </div>

          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="notification" label="notifications"></label></div>
            <div class="col-8 p-2">
              <input name="notification" class="bootstrap-toggle" type="checkbox" data-toggle="toggle">
              <span class="serverValidationError text-danger" name="notification-error-holder"></span>
            </div>
          </div>


          <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="user-select-update-type" label="role"></label></div>
            <div class="col-8 p-2">
              <select class="form-control" name="user-select-update-type"></select>
              <span class="serverValidationError text-danger" name="user-select-update-type-error-holder"></span></div>
          </div>
          <div name="container-list" class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="member-of" label="groups"></label></div>
            <div class="col-8 p-2 text-left">
              <ul class="list-group"></ul>
            </div>
          </div>
          <div class="border-bottom row mx-0 mb-3"></div>
        </div>
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="text-right">
              <button type="button" class="btn btn-neutral" data-dismiss="modal">
                <i class="far fa-times-circle"></i> <span label="cancel"></span>
              </button>
              <button class="btn btn-primary text-light" type="submit">
                <i class="far fa-save"></i> <span label="update"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
