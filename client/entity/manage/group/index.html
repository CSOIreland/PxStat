<!--group-table-->
<div id="group-read" class="card border-primary m-3">
    <div class="card-header bg-primary text-light" label="groups"></div>
    <div class="card-body">
        <table class="table table-striped hover" style="width:100%">
            <thead>
                <tr>
                    <th label="code"></th>
                    <th label="name"></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th label="users"></th>
                    <th label="releases"></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- Button trigger modal Add Group-->
    <div class="card-footer text-right">
        <button name="button-create" class="btn btn-primary text-light">
            <i class="fas fa-plus-circle"></i> <span label="add-group"></span>
        </button>
    </div>
</div>

<!-- Template: Region 1-->
<div id="group-templates" class="invisible" style="display: none">

    <!-- Template: group-div-contact-->
    <div class="group-div-contact" style="display: none">
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="contact-name"></div>
            <div class="col-8 p-2 bg-white group-div-contact-name"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="contact-phone"></div>
            <div class="col-8 p-2 bg-white group-div-contact-phone"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="contact-email"></div>
            <div class="col-8 p-2 bg-white group-div-contact-email"></div>
        </div>
        <div class="border-top row mx-0"></div>
    </div>
</div>

<!-- Accordion Wrapper -->
<div id="accordion-group" class="accordion card m-3 border-primary">
    <!-- Accordion 1st item -->
    <div class="card">
        <div id="headingTwo" class="card-header bg-primary">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed text-light" type="button" data-toggle="collapse" data-target="#collapse-two-members-group-table" aria-expanded="true" aria-controls="collapse-two-members-group-table">
                    <i class="accordion-icon fas fa-minus-circle"></i>
                    <span name="group-span-members-title"></span>
                </button>
            </h5>
        </div>
        <!--members group table-->
        <div id="collapse-two-members-group-table" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion-group">
            <div id="group-members-read">
                <div class="card-body mb-5">
                    <table style="width: 100%" class="table table-striped hover">
                        <thead>
                            <tr>
                                <th label="user-name"></th>
                                <th label="name"></th>
                                <th label="role"></th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="card-footer text-right">
                    <!-- Button trigger modal Add Member-->
                    <button name="button-create" href="#" class="btn btn-primary text-light">
                        <i class="fas fa-plus-circle"></i> <span label="add-member"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Accordion 2nd item -->
    <div id="group-form-update-group" class="card">
        <form>
            <input type="hidden" name="idn" value="">
            <div id="heading-one" class="card-header bg-primary">
                <h5 class="mb-0">
                    <button class="btn btn-link text-light" type="button" data-toggle="collapse" data-target="#collapse-one-group-table-update-form" aria-expanded="false" aria-controls="collapse-one-group-table-update-form">
                        <i class="accordion-icon fas fa-plus-circle"></i>
                        <span name="group-span-edit-group-title"></span>
                    </button>
                </h5>
            </div>
            <div id="collapse-one-group-table-update-form" class="collapse" aria-labelledby="heading-one" data-parent="#accordion-group">
                <div class="card-body">
                    <h6 class="mt-2"><span label="group-information">Group Information</span>:</h6>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="grp-code" label="code"></label></div>
                        <div class="col-8 p-2">
                            <input type="text" name="grp-code" maxlength="32" class="form-control text-uppercase">
                            <span class="serverValidationError text-danger" name="grp-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right border-bottom col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="grp-name" label="name"></label></div>
                        <div class="col-8 p-2 border-bottom">
                            <input type="text" name="grp-name" maxlength="256" class="form-control">
                            <span class="serverValidationError text-danger" name="grp-name-error-holder"></span></div>
                    </div>
                    <h6 class="mt-2"><span label="contact-information">Contact Information</span>:</h6>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="grp-contact-name" label="contact-name"></label></div>
                        <div class="col-8 p-2">
                            <input type="text" name="grp-contact-name" maxlength="256" class="form-control" placeholder="">
                            <span class="serverValidationError text-danger" name="grp-contact-name-error-holder"></span>
                        </div>
                    </div>

                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label for="grp-contact-phone" label="contact-phone"></label></div>
                        <div class="col-8 p-2">
                            <input type="text" name="grp-contact-phone" data-toggle="tooltip" data-placement="top" maxlength="256" class="form-control">
                            <span class="serverValidationError text-danger" name="grp-contact-phone-error-holder"></span></div>
                    </div>

                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="grp-contact-email" label="contact-email"></label></div>
                        <div class="col-8 p-2">
                            <input type="text" name="grp-contact-email" maxlength="256" class="form-control" placeholder="">
                            <span class="serverValidationError text-danger" name="grp-contact-email-error-holder"></span></div>
                    </div>

                    <div class="border-top row mx-0"></div>

                </div>
                <div class="card-footer text-right">
                    <button type="button" class="btn btn-neutral cancel-btn" name="reset">
                        <i class="far fa-times-circle"></i> <span label="cancel"></span>
                    </button>
                    <button class="btn btn-primary text-light update-btn" type="submit">
                        <i class="far fa-save"></i> <span label="update"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
