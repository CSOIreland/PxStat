<!--group-table-->
<div id="group-read" class="card border-primary m-3">
    <div class="card-header bg-primary text-light" label="groups"></div>
    <div class="card-body">
        <table class="table table-striped pt-2 hover" style="width:100%">
            <thead>
                <tr>
                    <th label="code"></th>
                    <th label="name"></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th label="users"></th>
                    <th label="tables"></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- Button trigger modal Add Group-->
    <div class="card-footer text-end">
        <button name="button-create" class="btn btn-primary text-light">
            <i class="fas fa-plus-circle"></i> <span label="add-group"></span>
        </button>
    </div>
</div>

<!-- Template: Region 1-->
<div id="group-templates" class="invisible" style="display: none">

    <!-- Template: group-div-contact-->
    <div class="group-div-contact" style="display: none">
        <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="contact-name"></div>
            <div class="col-8 p-2 group-div-contact-name"></div>
        </div>
        <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="contact-phone"></div>
            <div class="col-8 p-2 group-div-contact-phone"></div>
        </div>
        <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="contact-email"></div>
            <div class="col-8 p-2 group-div-contact-email"></div>
        </div>
        <div class="border-top row mx-0"></div>
    </div>
</div>
<div class="accordion m-3" id="group-edit">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button text-primary bg-neutral bg-opacity-25" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-two-members-group-table" aria-expanded="true" aria-controls="collapse-two-members-group-table">
                <span name="group-span-members-title"></span>
            </button>
        </h2>
        <div id="collapse-two-members-group-table" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#group-edit">
            <div id="group-members-read">
                <div class="accordion-body clearfix">

                    <table style="width: 100%" class="table table-striped pt-2 hover">
                        <thead>
                            <tr>
                                <th label="user-name"></th>
                                <th label="name"></th>
                                <th label="role"></th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="accordion-body text-end">
                    <button name="button-create" href="#" class="btn btn-primary text-light" current-group="DBTEST">
                        <i class="fas fa-plus-circle"></i> <span>Add Member</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button text-primary bg-neutral bg-opacity-25 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one-group-table-update-form" aria-expanded="false" aria-controls="collapse-one-group-table-update-form">
                <span name="group-span-edit-group-title"></span>
            </button>
        </h2>
        <div id="collapse-one-group-table-update-form" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#group-edit">
            <div id="group-form-update-group">
                <form>
                    <div class="accordion-body">

                        <input type="hidden" name="idn" value="">
                        <h6 class="mt-2"><span label="group-information">Group Information</span>:</h6>
                        <div class="border-top border-end border-start row mx-0">
                            <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label class="mandatory" for="grp-code" label="code"></label></div>
                            <div class="col-8 p-2">
                                <input type="text" name="grp-code" maxlength="32" class="form-control text-uppercase">
                                <span class="serverValidationError text-danger" name="grp-code-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top border-end border-start row mx-0">
                            <div class="bg-default border-end border-bottom col-4 p-2 text-end fw-bold"><label class="mandatory" for="grp-name" label="name"></label></div>
                            <div class="col-8 p-2 border-bottom">
                                <input type="text" name="grp-name" maxlength="256" class="form-control">
                                <span class="serverValidationError text-danger" name="grp-name-error-holder"></span>
                            </div>
                        </div>
                        <h6 class="mt-2"><span label="contact-information">Contact Information</span>:</h6>
                        <div class="border-top border-end border-start row mx-0">
                            <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label for="grp-contact-name" label="contact-name"></label></div>
                            <div class="col-8 p-2">
                                <input type="text" name="grp-contact-name" maxlength="256" class="form-control" placeholder="">
                                <span class="serverValidationError text-danger" name="grp-contact-name-error-holder"></span>
                            </div>
                        </div>

                        <div class="border-top border-end border-start row mx-0">
                            <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label for="grp-contact-phone" label="contact-phone"></label></div>
                            <div class="col-8 p-2">
                                <input type="text" name="grp-contact-phone" data-bs-toggle="tooltip" data-bs-placement="top" maxlength="256" class="form-control">
                                <span class="serverValidationError text-danger" name="grp-contact-phone-error-holder"></span>
                            </div>
                        </div>

                        <div class="border-top border-end border-start row mx-0">
                            <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label class="mandatory" for="grp-contact-email" label="contact-email"></label></div>
                            <div class="col-8 p-2">
                                <input type="text" name="grp-contact-email" maxlength="256" class="form-control" placeholder="">
                                <span class="serverValidationError text-danger" name="grp-contact-email-error-holder"></span>
                            </div>
                        </div>

                        <div class="border-top row mx-0"></div>



                    </div>
                    <div class="accordion-body text-end">
                        <button type="button" class="btn btn-neutral cancel-btn" name="reset">
                            <i class="far fa-times-circle"></i> <span label="cancel"></span>
                        </button>
                        <button class="btn btn-primary text-light update-btn" type="submit">
                            <i class="far fa-save"></i> <span label="update"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
