<!-- Modal - Create/Add Group (Group Table)-->
<div id="group-modal-create-group" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="add-group"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    <h6><span label="group-information"></span>:</h6>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label class="mandatory" for="grp-code" label="code"></label></div>
                        <div class="col-8 p-2">
                            <input type="text" maxlength="32" name="grp-code" class="form-control text-uppercase">
                            <span class="serverValidationError text-danger" name="grp-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-end border-start border-bottom row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label class="mandatory" for="grp-name" label="name"></label></div>
                        <div class="col-8 p-2">
                            <input type="text" maxlength="256" name="grp-name" class="form-control">
                            <span class="serverValidationError text-danger" name="grp-name-error-holder"></span>
                        </div>
                    </div>
                    <h6 class="mt-2"><span label="contact-information">Contact Information</span>:</h6>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label for="grp-contact-name" label="contact-name"></label></div>
                        <div class="col-8 p-2">
                            <input rows="3" type="text" name="grp-contact-name" maxlength="256" class="form-control" placeholder="">
                            <span class="serverValidationError text-danger" name="grp-contact-name-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"> <label for="grp-contact-phone" label="contact-phone"></label></div>
                        <div class="col-8 p-2">
                            <input type="text" name="grp-contact-phone" data-bs-toggle="tooltip" data-bs-placement="top" maxlength="256" name="grp-contact-phone" class="form-control" placeholder="">
                            <span class="serverValidationError text-danger" name="grp-contact-phone-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label class="mandatory" for="grp-contact-email" label="contact-email"></label></div>
                        <div class="col-8 p-2">
                            <input rows="3" type="text" name="grp-contact-email" class="form-control" placeholder="">
                            <span class="serverValidationError text-danger" name="grp-contact-email-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-end">
                            <button type="button" class="btn btn-neutral cancel-btn" data-bs-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="fas fa-plus-circle"></i> <span label="add"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal - group-modal-update-group-member - Members - Group Table : Update Member  (Click Link Edit)-->
<div id="group-modal-update-group-member" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title text-light" label="member-group-update"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <input type="hidden" name="grp-code" value="">
                <div class="modal-body">

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label for="ccn-user-name" label="user-name"></label></div>
                        <div class="col-8 p-2">
                            <span type="text" name="ccn-user-name" contenteditable="false"></span>
                            <span class="serverValidationError text-danger" name="ccn-user-name-error-holder"></span>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label for="ccn-name" label="name"></label></div>
                        <div class="col-8 p-2">
                            <span type="text" name="ccn-name" contenteditable="false"></span>
                            <span class="serverValidationError text-danger" name="ccn-name-error-holder"></span>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label for="ccn-email" label="email"></label></div>
                        <div class="col-8 p-2">
                            <span type="text" name="ccn-email" contenteditable="false"></span>
                            <span class="serverValidationError text-danger" name="ccn-email-error-holder"></span>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold"><label for="gcc-approve-flag" label="approver"></label></div>
                        <div class="col-8 p-2">
                            <input name="gcc-approve-flag" class="bootstrap-toggle" type="checkbox" data-bs-toggle="toggle">
                            <span class="serverValidationError text-danger" name="gcc-approve-flag-error-holder"></span>
                        </div>
                    </div>

                    <div class="border-top row mx-0"></div>

                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-end">
                            <button type="button" class="btn btn-neutral cancel-btn" data-bs-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light update-btn" type="submit">
                                <i class="far fa-save"></i> <span label="update"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="fas fa-plus-circle"></i> <span label="add"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

<!-- Modal - tables-->
<div id="group-matrix-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header bg-primary text-light">
                    <h5>
                        <span name="group-code"></span>: <span name="group-value"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped pt-2 hover" style="width: 100%">
                            <thead>
                                <tr>
                                    <th label="table"></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="text-end">
                                <button type="button" name="cancel" class="btn btn-neutral" data-bs-dismiss="modal">
                                    <i class="far fa-times-circle"></i> <span label="cancel"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
