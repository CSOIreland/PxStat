<div id="email-container" class="container-fluid">
    <div class="card border-primary m-3">
        <form>
            <div class="card-header bg-primary text-light" label="email"></div>
            <div class="card-body">

                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold"><label for="group" label="group"></label></div>
                    <div class="col-8 p-2">
                        <select class="form-control" name="group" multiple="multiple"></select>
                        <span class="serverValidationError text-danger " name="group-error-holder"></span>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="subject" label="subject"></label></div>
                    <div class="col-8 p-2">
                        <input type="text" class="form-control" name="subject" placeholder="" maxlength="998">
                        <span class="serverValidationError text-danger" name="subject-error-holder"></span>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <label class="mandatory" for="message" label="message"></label>
                    </div>
                    <div class="col-8 p-2">
                        <textarea rows="3" name="message" class="form-control"></textarea>
                        <span class="serverValidationError text-danger" name="message-error-holder"></span>
                    </div>
                </div>
                <div class="border-top row mx-0"></div>
            </div>

            <!-- Button trigger modal Create Message -->
            <div class="card-footer text-right">
                <button name="button-reset" class="btn btn-warning text-dark" type="button">
                    <i class="fas fa-undo"></i> <span label="reset"></span>
                </button>
                <button class="btn btn-primary text-light" type="submit">
                    <i class="far fa-paper-plane"></i> <span label="send-e-mail"></span>
                </button>
            </div>
        </form>

    </div>
</div>


<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/manage/email/css/email.css">

<!-- Page specific JS -->
<script src="entity/manage/email/js/email.library.js"></script>
<script src="entity/manage/email/js/email.js"></script>
