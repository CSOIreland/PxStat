<!-- View subject-->
<div id="subject-read-container" class="card m-3 border-primary">
    <div class="card-header bg-primary text-light" label="subjects"></div>
    <div class="card-body">
        <table class="table table-striped hover display" style="width: 100%">
            <thead>
                <tr>
                    <th label="subject"></th>
                    <th label="no-products"> </th>
                    <th style="width:1%"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal-footer bg-warning justify-content-start rounded-0" name="warning" style="display: none;">
        <label></label>
    </div>
    <div class="card-footer text-right">
        <button class="btn  text-light btn-primary" name="button-create">
            <i class="fas fa-plus-circle"></i> <span label="add-subject"> </span>
        </button>
    </div>
</div>
<!-- Modal - Edit Subject-->
<div id="subject-modal-update" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="update-subject"> </h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <input type="hidden" name="idn">

                <div class="modal-body">
                    <div class="border row mx-0">
                        <div class="bg-light border-right col p-2 text-right font-weight-bold">
                            <label class="mandatory" for="sbj-value" label="subject"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="text" maxlength="256" name="sbj-value" class="form-control">
                            <span class="serverValidationError text-danger" name="sbj-value-error-holder"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-neutral" data-dismiss="modal">
                        <i class="far fa-times-circle"></i>
                        <span label="cancel"></span>
                    </button>
                    <button class="btn btn-primary text-light" type="submit">
                        <i class="far fa-save"></i>
                        <span label="update"></span>
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- Modal - Create Subject-->
<div id="subject-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="add-subject"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="border row mx-0">
                        <div class="bg-light border-right col p-2 text-right font-weight-bold">
                            <label class="mandatory" for="sbj-value" label="subject"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input name="sbj-value" type="text" maxlength="256" class="form-control">
                            <span class="serverValidationError text-danger" name="sbj-value-error-holder"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-neutral" data-dismiss="modal">
                        <i class="far fa-times-circle"></i>
                        <span label="cancel"></span>
                    </button>
                    <button class="btn btn-primary text-light" type="submit">
                        <i class="fas fa-plus-circle"></i>
                        <span label="add"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
