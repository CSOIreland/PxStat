<!-- Modal - Create alert-edit-->
<div id="alert-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="add-alert"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="lrt-message-create" label="message"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" maxlength="1024" name="lrt-message-create" class="form-control" autofocus></textarea>
                            <span class="serverValidationError text-danger" name="lrt-message-create-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label for="lrt-datetime-create" label="live-from"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="text" name="lrt-datetime-create" class="form-control" readonly autofocus>
                            <span class="serverValidationError text-danger" name="lrt-datetime-create-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-right">
                            <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="fas fa-plus-circle"></i> <span label="add"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal - Update alert --->
<div id="alert-modal-update" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="update-alert" label="update-alert"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <input type="hidden" name="lrt-code-update" value="">
                <div class="modal-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="lrt-message-update" label="message"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" name="lrt-message-update" class="form-control" maxlength="1024"></textarea>
                            <span class="serverValidationError text-danger" name="lrt-message-update-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label for="lrt-datetime-update" label="live-from">Live From </label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="text" name="lrt-datetime-update" class="form-control pull-right" readonly autofocus>
                            <span class="serverValidationError text-danger" name="lrt-datetime-update-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-right">
                            <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="far fa-save"></i> <span label="update"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
