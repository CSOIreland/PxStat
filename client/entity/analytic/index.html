<!-- Select dropdowns  Subject and Product -->
<div id="analytic-select-card" class="card m-3 border-primary">
    <div class="card-header bg-primary text-light" label="select"></div>
    <form>
        <div class="card-body" name="card-submit">

            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                    <label for="picker-date-range" label="date-range"></label>
                </div>
                <div class="col-8 p-2">
                    <div id="analytic-date-range">
                        <i class="fa fa-calendar"></i>&nbsp;
                        <span></span> <i class="fa fa-caret-down"></i>
                    </div>
                </div>
            </div>
            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                    <label label="subject"></label>
                </div>
                <div class="col-8 p-2">
                    <select class="form-select" name="select-subject" disabled></select>
                    <span class="serverValidationError text-danger" name="select-subject-error-holder"></span>
                </div>
            </div>
            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                    <label label="product"></label>
                </div>
                <div class="col-8 p-2">
                    <select class="form-select" name="select-product" disabled></select>
                    <span class="serverValidationError text-danger" name="select-product-error-holder"></span>
                </div>
                <div class="border-top row mx-0"></div>
            </div>
        </div>
        <div class="card-footer text-end">
            <span>
                <button name="button-cancel" class="btn btn-neutral">
                    <i class="far fa-times-circle"></i> <span label="clear"></span>
                </button>
                <button class="btn btn-primary text-light" type="submit">
                    <i class="fas fa-search"></i> <span label="submit"></span>
                </button>
            </span>
        </div>
    </form>

</div>
<div id="analytic-results" style="display:none">
    <div name="summary-card" class="card m-3 border-primary">
        <div class="card-header bg-primary text-light" label="summary"></div>
        <div class="card-body">
            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end" label="bots"></div>
                <div name="analytic-sum-bots" class="col-8 p-2"></div>
            </div>
            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end" label="m2m"></div>
                <div name="analytic-sum-m2m" class="col-8 p-2"></div>
            </div>
            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end" label="widgets"></div>
                <div name="analytic-sum-widgets" class="col-8 p-2"></div>
            </div>
            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end" label="users"></div>
                <div name="analytic-sum-users" class="col-8 p-2"></div>
            </div>
            <div class="border-top border-end border-start row mx-0">
                <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="total"></div>
                <div name="analytic-sum-totals" class="col-8 p-2 fw-bold"> </div>
            </div>
            <div class="border-top row mx-0 mb-2"></div>
        </div>
    </div>
    <div id="analytic-data" class="card border-primary m-3">
        <div class="card-header bg-primary text-light" label="analytics"></div>
        <div class="card-body">
            <table class="table table-striped pt-2 hover" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th label="table"></th>
                        <th label="subject"></th>
                        <th label="product"></th>
                        <th label="bots"></th>
                        <th label="m2m"></th>
                        <th label="widgets"></th>
                        <th label="users"></th>
                        <th label="total"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="card-footer text-end">
            <span>
                <button name="csv" class="btn btn-tertiary text-light">
                    <i class="fas fa-download"></i> <span label="csv"></span>
                </button>
            </span>
        </div>
    </div>
    <div id="analytic-chart" class="row p-3">
        <div class="col-sm-12 mb-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card mb-4">
                        <div name="analytic-div-header-dates" class="card-header p-2" label="hits"></div>
                        <div class="card-body p-1">
                            <p class="lead d-flex justify-content-center mt-4" name="chart-not-available" label="analytics-data-not-available" style="display: none;"></p>
                            <div name="dates-line-chart" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card mb-4">
                        <div name="analytic-div-header-referrer" class="card-header p-2" label="referrer"></div>
                        <div class="card-body p-1">
                            <p class="lead d-flex justify-content-center mt-4" name="chart-not-available" label="analytics-data-not-available" style="display: none;"></p>
                            <div name="referrer-column-chart" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card mb-4">
                        <div name="analytic-div-header-browser" class="card-header p-2" label="browser"></div>
                        <div class="card-body p-1">
                            <p class="lead d-flex justify-content-center mt-4" name="chart-not-available" label="analytics-data-not-available" style="display: none;"></p>
                            <div name="browser-pie-chart" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card mb-4">
                        <div name="analytic-div-header-os" class="card-header p-2" label="operating-system"></div>
                        <div class="card-body p-1">
                            <p class="lead d-flex justify-content-center mt-4" name="chart-not-available" label="analytics-data-not-available" style="display: none;"></p>
                            <div name="operating-system-pie-chart" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card mb-4">
                        <div name="analytic-div-header-language" class="card-header p-2" label="table-language"></div>
                        <div class="card-body p-1">
                            <p class="lead d-flex justify-content-center mt-4" name="chart-not-available" label="analytics-data-not-available" style="display: none;"></p>
                            <div name="language-pie-chart" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card mb-4">
                        <div name="analytic-div-header-format" class="card-header p-2" label="format"></div>
                        <div class="card-body p-1">
                            <p class="lead justify-content-center mt-4" name="chart-not-available" label="analytics-data-not-available" style="display: none;"></p>
                            <div name="format-pie-chart" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card mb-4">
                        <div class="card-header p-2" label="user-language"></div>
                        <div class="card-body p-1">
                            <p class="lead d-flex justify-content-center mt-4" name="chart-not-available" label="analytics-data-not-available" style="display: none;"></p>
                            <div name="user-language-column-chart" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
