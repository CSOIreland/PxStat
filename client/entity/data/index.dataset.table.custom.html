<div id="data-dataset-table-result-custom-available-fields">
    <p class="mt-2" label="custom-view-message"></p>
    <div class="row mt-2">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-light" label="available-fields"></div>
                <div name="available-fields" class="card-body field-list">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white" label="rows"></div>
                <div name="row-fields" class="card-body field-list"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white" label="columns"></div>
                <div name="column-fields" class="card-body field-list"></div>
            </div>
        </div>
    </div>
    <div class="card mt-1">
        <div class="card-footer text-end border-top-0">
            <button name="apply-pivot" class="btn btn-primary" label="apply"></button>
        </div>
    </div>


    <div class="row my-4">
        <div class="col-12">
            <div id="data-dataset-table-result-custom-pivoted-table">
                <div id="pxwidget-custom-table" class="pxwidget">
                </div>
            </div>
        </div>
    </div>


    <div class="accordion" id="data-dataset-table-accordion-custom-widget" style="display: none;">
        <div class="accordion-item">
            <h2 class="accordion-header" id="data-dataset-table-accordion-heading-widget">
                <button class="accordion-button text-primary bg-neutral bg-opacity-25 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#data-dataset-table-custom-accordion-collapse-widget" aria-expanded="false" aria-controls="data-dataset-table-custom-accordion-collapse-widget">
                    <span label="widget"></span>
                </button>
            </h2>
            <div id="data-dataset-table-custom-accordion-collapse-widget" class="accordion-collapse collapse" aria-labelledby="data-dataset-table-accordion-heading-widget" data-bs-parent="#data-dataset-table-accordion">
                <div class="accordion-body">
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="auto-update" style="cursor: help;"></i>
                            <span label="auto-update"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="auto-update" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="fluid-time" style="cursor: help;"></i>
                            <span label="fluid-time"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="fluid-time" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0" name="link-to-wip-wrapper" style="display:none">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover-dynamic="link-to-wip" style="cursor: help;"></i>
                            <span label="link-to-wip"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="link-to-wip" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle"></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="widget-copyright" style="cursor: help;"></i>
                            <span label="copyright"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-copyright" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="widget-link" style="cursor: help;"></i>
                            <span label="link"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-link" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="widget-title" style="cursor: help;"></i>
                            <span label="title"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-title" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                            <input type="text" class="form-control mt-2" name="title-value" autocomplete="off">
                        </div>
                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="widget-pagination" style="cursor: help;"></i>
                            <span label="pagination"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-pagination" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="widget-buttons" style="cursor: help;"></i>
                            <span label="buttons"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-buttons" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="widget-search" style="cursor: help;"></i>
                            <span label="search"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-search" type="checkbox" class="bootstrap-toggle" data-bs-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex align-items-center flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="highlight-rows" style="cursor: help;"></i>
                            <span label="highlight-rows"></span>
                        </div>
                        <div class="col-8 p-2">
                            <div class="input-group mb-3">
                                <div class="input-group mb-2">
                                    <label class="input-group-text" label="dimension-code"></label>
                                    <select name="highlighted-dimension-code" class="form-select">
                                    </select>
                                </div>
                                <select name="highlighted-variable-code" multiple style="display: none;">
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 fw-bold d-flex flex-row-reverse">
                            <i data-bs-toggle="popover" class="fas fa-info-circle fa-lg text-info ps-2 pt-2" data-bs-placement="top" data-bs-trigger="hover" label-popover="widget-custom-json" style="cursor: help;"></i>
                            <span label="custom-JSON"></span>
                        </div>
                        <div class="col-8 p-2">
                            <textarea class="form-control" name="custom-config" rows="3"></textarea>
                            <div name="invalid-json-object" class="row text-danger" style="display: none;">
                                <div class="col " label="invalid-json-object"></div>
                            </div>
                            <div name="valid-json-object" class="row text-primary" style="display: none;">
                                <div class="col " label="valid"></div>
                            </div>

                            <button type="button" name="add-custom-configuration" class="btn btn-outline-primary btn-sm mt-2">
                                <i class="fas fa-code"></i> <span label="validate"></span>
                            </button>
                        </div>
                    </div>

                    <div class="border-top border-end border-start row mx-0">
                        <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="snippet-code"></div>
                        <div class="col-8 p-0">
                            <p class="mb-0 p-2 bg-info text-light" label="widget-snippet-information" name="widget-snippet-information" style="display: none;"></p>
                            <pre class="line-numbers language-markup m-0"><code id="data-dataset-custom-table-accordion-snippet-code"></code></pre>
                            <button name="copy-snippet-code" type="button" data-clipboard-target="#data-dataset-custom-table-accordion-snippet-code" class="btn btn-outline-primary btn-sm m-2">
                                <i class="far fa-copy"></i> <span label="copy-to-clipboard"></span>
                            </button>
                            <button type="button" name="download-snippet" class="btn btn-outline-primary btn-sm m-2">
                                <i class="fas fa-file-download"></i> <span label="download"></span>
                            </button>
                            <button type="button" name="preview-snippet" class="btn btn-outline-primary btn-sm m-2">
                                <i class="fa-solid fa-magnifying-glass"></i> <span label="preview"></span>
                            </button>
                        </div>
                    </div>

                    <div class="border-top row mx-0"></div>
                </div>
            </div>
        </div>
    </div>



</div>

</div>

    .field-list {
        min-height: 100px;
        border: 1px dashed #ccc;
        padding: 10px;
        border-radius: 4px;
    }

    .field-item {
        margin: 5px;
        cursor: move;
    }

</style>
