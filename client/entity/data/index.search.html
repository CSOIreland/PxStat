<div name="search-input-group-holder" class="col-sm-12 my-2"></div>
<div name="search-results" class="list-group col-12 px-3 mt-2"></div>
<div id="data-search-result-pagination" class="col-12 px-3 mt-2" style="display: none;">
    <ul name="pagination" class="mb-4 pagination float-right"></ul>
</div>
<div id="data-search-result-templates" style="display: none">
    <div name="search-results-sort" class="mt-2">
        <div class="input-group px-3">
            <select name="search-results-sort-select" class="custom-select">

            </select>
            <div class="input-group-append">
                <label class="input-group-text" for="inputGroupSortSelect" label="sort"></label>
            </div>
        </div>
    </div>

    <div name="filter-list" class="list-group p-3">
    </div>

    <a name="filter-list-heading" href="#" class="list-group-item list-group-item-primary" disabled></a>
    <a name="filter-list-item" href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span>
            <i name="filter-list-item-checkbox" class="far fa-square mr-2" active="false"></i>
            <span name="filter-list-item-value"></span>
        </span>
        <span name="filter-list-item-count"></span>
    </a>

    <a name="search-result-item" href="#" class="list-group-item list-group-item-action flex-column align-items-start" mtr-code="" lng-iso-code="">
        <!-- Top aligned -->
        <div class="row px-2 order-1 order-lg-1 order-md-1 order-sm-1">
            <div class="col-12 col-lg-8 col-md-12 col-sm-12 px-0 order-2 order-lg-1 order-md-2 order-sm-2 ">
                <h5 name="mtr-title" class="mb-1"></h5>
            </div>
            <div class="col-12 col-lg-4 col-md-12 col-sm-12 text-lg-right text-md-left px-0 order-1 order-lg-2 order-md-1 order-sm-1">
                <small>
                    <i name="exceptional-flag" class="fas fa-exclamation-triangle text-warning mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="exceptional-release"></i>
                    <span label="last-updated"></span>: <b name="from-date"></b> <span name="from-time"></span>
                </small>
            </div>
        </div>

        <!-- Mid aligned -->
        <div class="row px-2 order-2 order-lg-2 order-md-2 order-sm-2">
            <div class="col-4 px-0 order-1 my-auto">
                <h6 class="mb-1">
                    <span name="mtr-code"></span>
                    <i name="official-flag" class="fas fa-certificate text-danger ml-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="unofficial-statistics"></i>
                    <i name="geo-flag" class="fas fa-globe text-tertiary ml-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="Map" label-tooltip="map"></i>
                </h6>
            </div>
            <div class="col-8 px-0 order-2 text-right my-auto">
                <p name="search-result-icons" class="mb-1">
                    <i name="archive-flag" class="fas fa-file-archive text-dark mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="archived"></i>
                    <i name="reservation-flag" class="fas fa-exclamation text-danger mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="under-reservation"></i>
                    <i name="analytical-flag" class="fas fa-chart-line text-warning mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="analytical"></i>
                    <i name="dependency-flag" class="fab fa-hubspot text-tertiary mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="dependency"></i>
                    <span name="language" class="badge badge-primary"></span>
                </p>
            </div>
        </div>

        <!-- Bottom aligned -->
        <div class="row px-2 order-3 order-lg-3 order-md-3 order-sm-3">
            <div class="col-12 col-lg-8 col-md-12 col-sm-12 px-0 order-1 my-auto">
                <span name="dimensions"></span>
            </div>
            <div class="col-12 col-lg-4 col-md-12 col-sm-12 px-0 order-2 mt-2 text-lg-right text-md-left">
                <small>
                    <i class="far fa-copyright mr-1"></i>
                    <span name="copyright"></span>
                </small>
            </div>
        </div>
    </a>

    <span name="dimension" class="badge badge-tertiary mr-1 mt-1"></span>
    <span name="frequency" class="badge badge-secondary mr-1 mt-1"></span>
    <span name="frequency-span" class="badge badge-neutral mr-1 mt-1"></span>

</div>
<div id="data-search-templates" style="display:none">

    <div name="search-input-group">
        <div class="input-group input-group-lg">
            <input type="text" name="search-input" class="form-control p-4" placeholder="" aria-label="Search for data" aria-describedby="Search for data" autocomplete="off">
            <div class="input-group-append">
                <button name="data-search-input-button" class="btn btn-neutral" type="button">
                    <i class="fas fa-search"></i> <span label="search"></span>
                </button>
            </div>
        </div>
        <div class="col-sm-12 mt-4 px-0" name="no-search-results" style="display: none;">
            <div class="card border-warning">
                <div class="card-body font-weight-bold">
                    <span label="no-data-found"></span></div>
            </div>
        </div>
    </div>

    <!-- Template: data-search-navigation-->
    <div name="navigation" class="col p-2">
        <nav class="navbar px-2">
            <a class="w-100 p-1 text-light bg-primary rounded-top p-3" data-toggle="collapse" data-target="#data-browse-collapse" href="#"><i class="fas fa-bars"></i>
                <span label="browse"></span>
            </a>
            <div class="collapse navbar-collapse show" id="data-browse-collapse">
                <ul name="browse-subjects" class="navbar-nav mr-auto p-2 border rounded">
                    <!-- Append => Template: search-results-item-->
                </ul>
            </div>
        </nav>
    </div>
    <!-- Template: data-filter-template-->
    <div class="col">
        <div name="data-metadata-search-result-filter-sort-select"></div>
        <div name="data-metadata-search-result-filter-list-group"></div>
    </div>

    <!-- Template: search-results-subjects-navigation-->


    <!-- Template: search-results-item-->
    <li name="navigation-subject-list" class="nav-item dropdown">

        <a name="navigation-subject-link" class="nav-link text-muted d-flex justify-content-between align-items-center dropdown-toggle text-wrap" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </a>
        <div name="navigation-product-list" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <!-- Append => Template: search-results-item-select-data -->

        </div>
    </li>

    <!-- Template: search-results-item-select-->
    <a name="navigation-product-item" class="dropdown-item d-flex justify-content-between align-items-center text-wrap" href="#">
        <span name="product-name"></span>
        <span name="product-release-count" class="badge badge-primary badge-pill"></span>
    </a>

</div>
