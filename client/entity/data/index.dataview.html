<div id="data-view-container"></div>

<div id="data-dataview-templates" style="display: none">
    <div name="data-view">
        <div class="row mx-0 mt-2">
            <div class="col-sm">
                <div class="card mb-4">
                    <!-- Data Table data set Header-->
                    <div class="card-header">
                        <h5 label="results"></h5>
                    </div>
                    <!-- Data Table data table-->
                    <div class="card-body">
                        <table name="datatable" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr name="header-row"></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 text-left my-2">
                                <!-- Data Table data Show Codes button-->
                                <span><span label="codes" class="text-right font-weight-bold"></span>
                                    <span><input checked type="checkbox" id="code-toggle"></span></span>
                                <span>
                            </div>
                            <div class="col-xs-12 col-sm-8 text-right my-2">
                                <!-- Data Table data Download Results button-->
                                <button name="data-download-results" type="button" class="btn btn-tertiary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-download"></i> <span label="download-results"></span>
                                </button>
                                <div name="download-select-dataset" class="dropdown-menu" aria-labelledby="data-download-results"></div>
                            </div>
                        </div>
                    </div>





                </div>
                <!-- API accordion -->

            </div>
        </div>
    </div>

    <a class="dropdown-item" name="download-dataset-format" format="" version="" href="#">
        <span name="type"></span>
        <span><small name="version" class="text-muted"></small></span>
    </a>

    <div name="data-view-map-label">
        <b name="label"></b><b>: </b> <span name="name"></span>
        <br>
        <b label="unit"></b><b>: </b><span name="unit"></span>
        <br>
        <b label="value"></b><b>: </b><span name="value"></span>
    </div>

</div>
<!-- Page specific JS -->
<script src="entity/data/js/data.dataview.library.js"></script>
<script src="entity/data/js/data.dataview.js"></script>
