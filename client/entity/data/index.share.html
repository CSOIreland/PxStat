<div name="share-template" class="card border-info m-3">
    <div class="card-header bg-info text-light" label="share"></div>
    <div class="card-body">

        <div class="input-group mb-1">
            <input type="text" class="form-control" name="link" readonly>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" name="copy-link-info" data-toggle="tooltip" data-placement="top" title="" label-tooltip="copy-to-clipboard" data-clipboard-target="" data-clipboard-action="copy"><i class="far fa-copy text-light"></i> <span label="copy"></span></button>
            </div>
        </div>

        <div name="sharethis-container" class="pt-2" style="display: none;">
            <div name="button" class="sharethis-inline-share-buttons"></div>
        </div>
    </div>
</div>
<script src="entity/data/js/data.share.library.js"></script>
<script src="entity/data/js/data.share.js"></script>
