<div name="map-container" class="row">

    <div class="col-sm-4">
        <span name="geo-select-container">
        </span>
        <span name="dimension-containers">
        </span>
    </div>

    <div class="col-sm-8">
        <div class="card">
            <div class="card-body p-0">
                <div id="pxwidget-map" class="pxwidget">
                </div>
            </div>
            <div class="card-footer text-right">
                <a class="btn btn-primary" name="download-chart" href="#" role="button"><i class="fas fa-download"></i> <span label="download"></span></a>
            </div>
        </div>
    </div>
    <div class="col-sm-12 mt-4" name="confidential-data-warning" style="display: none;">
        <div class="card rounded-0">
            <div class="card-body bg-warning p-2 border-bottom text-dark" label="confidential-data-warning">
            </div>
        </div>
    </div>

    <div class="accordion mt-2 col-sm-12" id="data-dataset-map-accordion">
        <div class="card">
            <div class="card-header" id="data-dataset-map-accordion-heading-widget">
                <h2 class="mb-0">
                    <button class="btn btn-link px-2" data-toggle="collapse" data-target="#data-dataset-map-accordion-collapse-widget" aria-expanded="false" aria-controls="data-dataset-map-accordion-collapse-widget">
                        <i name="accordion-icon" class="fas fa-plus-circle"></i> <span label="widget"></span>
                    </button>
                </h2>
            </div>
            <div id="data-dataset-map-accordion-collapse-widget" class="collapse" aria-labelledby="data-dataset-map-accordion-heading-widget" data-parent="#data-dataset-map-accordion">
                <div class="card-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="auto-update"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="auto-update" type="checkbox" class="bootstrap-toggle" data-toggle="toggle" checked></input>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="copyright"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-copyright" type="checkbox" class="bootstrap-toggle" data-toggle="toggle" checked></input>
                        </div>
                    </div>

                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="link"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-link" type="checkbox" class="bootstrap-toggle" data-toggle="toggle" checked></input>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="title"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-title" type="checkbox" class="bootstrap-toggle" data-toggle="toggle" checked></input>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="include-borders"></span>
                        </div>
                        <div class="col-8 p-2">
                            <input name="include-borders" type="checkbox" class="bootstrap-toggle" data-toggle="toggle" checked></input>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="custom-JSON"></span>
                        </div>
                        <div class="col-8 p-2">
                            <textarea class="form-control" name="custom-config" rows="3"></textarea>
                            <div name="invalid-json-object" class="row text-danger" style="display: none;">
                                <div class="col " label="invalid-json-object"></div>
                            </div>
                            <div name="valid-json-object" class="row text-primary" style="display: none;">
                                <div class="col " label="valid"></div>
                            </div>

                            <button type="button" name="add-custom-configuration" class="btn btn-outline-primary btn-sm mt-2">
                                <i class="fas fa-code"></i> <span label="validate"></span>
                            </button>
                        </div>
                    </div>

                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="snippet-code"></div>
                        <div class="col-8 p-0">
                            <pre class="line-numbers language-markup m-0"><code id="data-dataset-map-accordion-snippet-code"></code></pre>
                            <button name="copy-snippet-code" type="button" data-clipboard-target="#data-dataset-map-accordion-snippet-code" class="btn btn-outline-primary btn-sm m-2">
                                <i class="far fa-copy"></i> <span label="copy-to-clipboard"></span>
                            </button>
                            <button type="button" name="download-snippet" class="btn btn-outline-primary btn-sm m-2">
                                <i class="fas fa-file-download"></i> <span label="download"></span>
                            </button>
                        </div>
                    </div>

                    <div class="border-top row mx-0"></div>


                </div>
            </div>
        </div>
    </div>

</div>

<div id="data-dataset-map-templates" style="display: none">
    <div name="dimension-container">
        <div class="card mb-4">
            <div class="card-header bg-default text-dark d-flex justify-content-between align-items-center p-2">
                <span name="dimension-label" class="font-weight-bold"></span>
                <span name="dimension-count" class="badge badge-data badge-pill bg-tertiary text-light"></span>
            </div>
            <div class="card-body p-1">
                <select class="custom-select" idn="" role="" disabled>
                </select>
            </div>
        </div>
    </div>

    <div name="dimension-container-map">
        <div class="card mb-4">
            <div class="card-header bg-primary text-light d-flex justify-content-between align-items-center p-2">
                <span name="dimension-label" class="font-weight-bold"></span>
                <span name="dimension-count" class="badge badge-data badge-pill bg-light text-dark"></span>
            </div>
            <div class="card-body p-1">
                <select class="custom-select" idn="" role="" disabled>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- Page specific JS -->
<script src="entity/data/js/data.dataset.map.library.js"></script>
<script src="entity/data/js/data.dataset.map.js"></script>
