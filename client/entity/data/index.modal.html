<!-- Modal - View Data-->
<div class="modal" id="data-view-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h5 class="modal-title" label="view-data"></h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body p-4" id="result">
                <div id="data-dataset-row" class="mx-0 mt-2"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                    <i class="far fa-times-circle"></i> <span label="close"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal - Confirm Soft Threshold -->
<div id="data-dataset-table-confirm-soft" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" label="confirm"></h5>
                <button name="cancel" type="button" class="close">&times;</button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 text-left my-2">
                            <div class="btn-group">
                                <button name="data-download-results" type="button" class="btn btn-tertiary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-download"></i> <span label="download-results"></span>
                                </button>
                                <div name="download-select-dataset" class="dropdown-menu" aria-labelledby="data-download-results"></div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-sm-8 text-right my-2">
                            <button name="cancel" type="button" class="btn btn-neutral">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button id="modal-button-confirm-data" type="button" class="btn btn-warning">
                                <i class="far fa-check-circle"></i> <span label="confirm"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal - Confirm Hard Threshold -->
<div id="data-dataset-table-confirm-hard" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-light" label="information"></h5>
                <button type="button" name="cancel" class="close text-light">&times;</button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 text-left my-2">
                            <button name="data-download-results" type="button" class="btn btn-tertiary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-download"></i> <span label="download-results"></span>
                            </button>
                            <div name="download-select-dataset" class="dropdown-menu" aria-labelledby="data-download-results"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6 text-right my-2">
                            <button type="button" name="cancel" class="btn btn-neutral">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal - Advanced Pivoting-->
<div id="data-dataset-table-advanced-pivot" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-light" label="advanced-pivoting"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-header bg-neutral rounded-0">
                <p class="mb-0" name="explanation"></p>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item bg-default" label="advanced-pivoting-1"></li>
                    <li class="list-group-item bg-default" label="advanced-pivoting-2"></li>
                    <li class="list-group-item bg-default" label="advanced-pivoting-3"></li>
                    <li class="list-group-item bg-default" label="advanced-pivoting-4"></li>
                </ul>
            </div>
            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="text-right">
                        <button type="button" class="btn btn-neutral" data-dismiss="modal">
                            <i class="far fa-times-circle"></i> <span label="close"></span>
                        </button>
                        <button type="button" class="btn btn-primary" name="download">
                            <i class="fas fa-download"></i> <span label="download-xlsx"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
