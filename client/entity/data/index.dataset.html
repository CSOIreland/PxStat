<div class="col px-2">
    <div name="back-to-select-results" class="row mx-0 mb-2 mw-100">
        <div class="col pl-2">
            <button class="btn btn-warning" type="submit">
                <i class="fas fa-angle-left"></i>
                <span label="back"></span>
            </button>
        </div>
    </div>
</div>

<div id="data-dataset-selected-table" class="col px-2">
    <div name="matrix-selection" class="row mx-0">
        <div class="col p-2">
            <div name="table-selection-card" class="card mb-4">
                <div name="card-header"></div>
                <div class="card-header">
                    <nav>
                        <div class="nav nav-tabs card-header-tabs" role="tablist">
                            <a class="nav-item nav-link active" id="data-dataset-table-nav-tab" data-toggle="tab" href="#data-dataset-table-nav-content" role="tab" aria-controls="nav-home" aria-selected="true" label="table"></a>
                            <a class="nav-item nav-link" id="data-dataset-chart-nav-tab" data-toggle="tab" href="#data-dataset-chart-nav-content" role="tab" aria-controls="nav-profile" aria-selected="false" label="chart" style="display: none;"></a>
                            <a class="nav-item nav-link" id="data-dataset-map-nav-tab" data-toggle="tab" href="#data-dataset-map-nav-content" role="tab" aria-controls="nav-contact" aria-selected="false" label="map" style="display: none;"></a>
                        </div>
                    </nav>
                </div>
                <div class="card-body p-2">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="data-dataset-table-nav-content" role="tabpanel" aria-labelledby="data-dataset-table-nav-tab"></div>
                        <div class="tab-pane fade" id="data-dataset-chart-nav-content" role="tabpanel" aria-labelledby="data-dataset-chart-nav-tab"></div>
                        <div class="tab-pane fade" id="data-dataset-map-nav-content" role="tabpanel" aria-labelledby="data-dataset-map-nav-tab"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div id="data-dataset-templates" style="display: none">


    <div name="matrix-selection-header">
        <div class="card-header">
            <!-- Top aligned -->
            <div class="row px-2 order-1 order-lg-1 order-md-1 order-sm-1">
                <div class="col-12 col-lg-8 col-md-12 col-sm-12 px-0 order-2 order-lg-1 order-md-2 order-sm-2 ">
                    <h6 class="mb-1">
                        <span name="mtr-code"></span>
                        <i name="official-flag" class="fas fa-certificate text-danger ml-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="unofficial-statistics"></i>
                        <i name="geo-flag" class="fas fa-globe text-tertiary ml-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="Map" label-tooltip="map"></i>
                        <i name="archive-flag" class="fas fa-file-archive text-dark mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="archived"></i>
                        <i name="reservation-flag" class="fas fa-exclamation text-danger mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="under-reservation"></i>
                        <i name="analytical-flag" class="fas fa-chart-line text-warning mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="analytical"></i>
                    </h6>
                </div>
                <div name="updated-date-and-time" class="col-12 col-lg-4 col-md-12 col-sm-12 text-lg-right text-md-left px-0 order-1 order-lg-2 order-md-1 order-sm-1">
                    <small>
                        <i name="exceptional-flag" class="fas fa-exclamation-triangle text-warning mr-1 d-none" data-toggle="tooltip" data-placement="top" title="" data-original-title="" label-tooltip="exceptional-release"></i>
                        <span label="last-updated"></span>: <b name="updated-date"></b> <span name="updated-time"></span>
                    </small>
                </div>
            </div>

            <!-- Mid aligned -->
            <div class="row px-2 order-2 order-lg-2 order-md-2 order-sm-2">
                <div class="col-8 px-0 order-1 my-auto">
                    <h5 name="mtr-title" class="mb-1"></h5>
                </div>
                <div class="col-4 px-0 order-2 text-right my-auto">
                    <p class="mb-1">
                        <span name="language" class="badge badge-primary"></span>
                    </p>
                </div>
            </div>

            <!-- Bottom aligned -->
            <div class="row px-2 order-3 order-lg-3 order-md-3 order-sm-3">
                <div class="col-12 col-lg-8 col-md-12 col-sm-12 px-0 order-1 my-auto">
                    <span name="dimensions"></span>
                </div>
                <div class="col-12 col-lg-4 col-md-12 col-sm-12 px-0 order-2 mt-2 text-lg-right text-md-left">
                    <small>
                        <a name="copyright" href="" target="_blank"></a>
                    </small>
                </div>
            </div>
        </div>

        <div class="card-header bg-danger text-light d-none p-2" name="under-reservation-header">
            <i class="fas fa-exclamation text-light mx-1" data-toggle="tooltip" data-original-title="" label-tooltip="under-reservation"></i>
            <span label="under-reservation"></span>
        </div>

        <div class="card-header bg-neutral text-dark d-none p-2 " name="archive-header">
            <i class="fas fa-file-archive mx-1" data-toggle="tooltip" data-original-title="" label-tooltip="archived"></i>
            <span label="archived"></span>
        </div>
    </div>

    <div name="matrix-notes">
        <div class="card m-3 border-info" name="notes" style="display: none;">
            <div class="card-header bg-info text-light">
                <a class="text-light" data-toggle="collapse" href="" role="button" aria-expanded="true" aria-controls="">
                    <i class="fas fa-minus-circle"></i> <span label="note"></span>
                </a>
            </div>
            <div id="" class="card-body collapse show"></div>
        </div>
        <div class="card m-3 border-info" name="reasons" style="display: none;">
            <div class="card-header bg-info text-light">
                <a class="text-light" data-toggle="collapse" href="" role="button" aria-expanded="false" aria-controls="">
                    <i class="fas fa-plus-circle"></i> <span label="reasons-to-publish"></span>
                </a>
            </div>
            <div id="" class="collapse card-body">
                <ul class="list-group">

                </ul>
            </div>
        </div>
        <div class="card m-3 border-info" name="full-download-card">
            <div class="card-header bg-info text-light">
                <a class="text-light" data-toggle="collapse" href="" role="button" aria-expanded="false" aria-controls="">
                    <i class="fas fa-plus-circle"></i> <span label="download-full-dataset"></span>
                </a>
            </div>
            <div id="" class="collapse card-body">
                <div name="download-full-dataset" class="list-group"></div>
            </div>
        </div>
        <div name="share"></div>
        <div class="card border-info m-3">
            <div class="card-header bg-info text-light" label="contact"></div>
            <div class="card-body">
                <div name="contact-name-row" class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="name"></div>
                    <div name="contact-name" class="col-8 p-2"></div>
                </div>
                <div name="contact-email-row" class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="email"></div>
                    <div name="contact-email" class="col-8 p-2"></div>
                </div>
                <div name="contact-phone-row" class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="phone"></div>
                    <div name="contact-phone" class="col-8 p-2"></div>
                </div>
                <div class="border-bottom row mx-0"></div>
            </div>
        </div>
    </div>
    <a name="download-dataset-format" href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span>
            <span name="type"></span>
            <span><small name="version" class="text-muted"></small></span>
        </span>
        <span><i class="fas fa-file-download text-info"></i></span>
    </a>
    <li name="reason" class="list-group-item"></li>
</div>

<!-- Page specific JS -->

<script src="entity/data/js/data.dataset.library.js"></script>
<script src="entity/data/js/data.dataset.js"></script>
