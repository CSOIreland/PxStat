<div class="container-fluid">
    <div id="logging-input" class="card m-3 border-primary">
        <div class="card-header bg-primary text-light" label="select"></div>
        <div class="card-body">
            <div class="border-top border-right border-left row mx-0">
                <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="date-range"></div>
                <div class="col-8 p-2">
                    <input type="text" name="input-date-range" class="form-control pull-right" readonly>
                </div>
            </div>
            <div class="border-top row mx-0"></div>
        </div>
    </div>
    <div id="logging-result" class="card m-3 border-primary">
        <div class="card-header bg-primary text-light" label="logging"></div>
        <div class="card-body">
            <table class="table table-striped hover display" style="width:100%">
                <thead>
                    <tr>
                        <th label="date"></th>
                        <th label="thread"></th>
                        <th label="level"></th>
                        <th label="class"></th>
                        <th label="method"></th>
                        <th label="line"></th>
                        <th label="message"></th>
                        <th label="message"></th>
                        <th label="exception"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="card-footer text-right">
            <span>
                <button name="csv" class="btn btn-tertiary text-light">
                    <i class="fas fa-download"></i> <span label="csv"></span>
                </button>
            </span>
        </div>
    </div>
</div>

<div id="logging-message-template" class="invisible" style="display: none">
    <div name="message-detail" style="display: none">
        <div name="message-card" class="card mb-2">
            <div class="card-header d-flex justify-content-between">
                <span label="message"></span>
                <span>
                    <i name="data-clipboard-icon" class="cpy-btn far fa-copy fa-2x" data-clipboard-target="" label-tooltip="copy-to-clipboard" data-toggle="tooltip" data-placement="right" title="" style="cursor: grab"></i>
                </span>
            </div>
            <div class="card-body p-0" name="message">
                <pre class="language-json m-0"><code></code></pre>
            </div>
        </div>
        <div name="exception-card" class="card mb-2">
            <div class="card-header d-flex justify-content-between">
                <span label="exception"></span>
                <span>
                    <i name="data-clipboard-icon" class="cpy-btn far fa-copy fa-2x" data-clipboard-target="" label-tooltip="copy-to-clipboard" data-toggle="tooltip" data-placement="right" title="" style="cursor: grab"></i>
                </span>
            </div>
            <div class="card-body p-0" name="exception">
                <pre class="language-json m-0"><code></code></pre>
            </div>
        </div>
    </div>
</div>

<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/system/logging/css/logging.css">
<!-- Page specific JS -->
<script src="entity/system/logging/js/logging.library.js"></script>
<script src="entity/system/logging/js/logging.js"></script>
