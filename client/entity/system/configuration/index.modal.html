<!-- Modal - Search Files-->
<div id="configuration-modal-search" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="search"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <span label="node"></span></div>
                    <div class="col-8 p-2">
                        <select class="form-control" name="select-node"></select>
                    </div>
                </div>
                <div name="search-result">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="source"></span>
                        </div>
                        <div class="col-8 p-2" name="source">

                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="type"></span>
                        </div>
                        <div class="col-8 p-2" name="type">

                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <span label="value"></span>
                        </div>
                        <div class="col-8 p-0">
                            <pre class="line-numbers language-json m-0 h-100"><code name="value"></code></pre>
                        </div>
                    </div>
                    <div class="border-bottom row mx-0 mb-3"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="text-right">
                        <button type="button" class="btn btn-neutral" data-dismiss="modal">
                            <i class="far fa-times-circle"></i> <span label="cancel"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
