<div id="performance-read-container" class="container-fluid">

    <div id="performance-input" class="card m-3 border-primary">
        <div class="card-header bg-primary text-light" label="select"></div>
        <div class="card-body">
            <div class="border-top border-right border-left row mx-0">
                <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="date-range"></div>
                <div class="col-8 p-2">
                    <input type="text" name="input-date-range" class="form-control pull-right" readonly>
                </div>
            </div>
            <div class="border-top row mx-0"></div>
        </div>
    </div>

    <div id="performance-charts" class="card border-primary m-3">
        <div class="card-header bg-primary text-light" label="performance">
        </div>
        <div class="card-body">


            <div name="performance-chart">

                <div class="col-12">
                    <div class="card mt-2 mb-1">
                        <div class="card-header">
                            <h5><span label="processor-utilisation"></span></h5>
                        </div>
                        <div class="card-body">
                            <div name="chart-processor-utilisation"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card mt-2 mb-1">
                        <div class="card-header">
                            <h5><span label="memory-available"></span></h5>
                        </div>
                        <div class="card-body">
                            <div name="chart-memory-available"></div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card mt-1">
                        <div class="card-header">
                            <h5><span label="requests-per-second"></span></h5>
                        </div>
                        <div class="card-body">
                            <div name="chart-requests-per-second"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card mt-1">
                        <div class="card-header">
                            <h5><span label="requests-queued"></span></h5>
                        </div>
                        <div class="card-body">
                            <div name="chart-requests-queued"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="card-footer">
            <button class="btn text-dark btn-warning float-left" name="refresh-performance">
                <i class="fas fa-redo"></i> <span label="reload"></span>
            </button>

            <button class="btn text-light btn-danger float-right" name="flush">
                <i class="fas fa-recycle"></i> <span label="flush"></span>
            </button>
        </div>
    </div>
</div>
</div>

<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/system/performance/css/performance.css">
<!-- Page specific JS -->
<script src="entity/system/performance/js/performance.library.js"></script>
<script src="entity/system/performance/js/performance.js"></script>
