<div class="container-fluid">
    <div id="tracing-input" class="card m-3 border-primary">
        <div class="card-header bg-primary text-light" label="select"></div>
        <form>
            <div class="card-body">
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="date-range"></div>
                    <div class="col-8 p-2">
                        <input type="text" name="input-date-range" class="form-control pull-right" readonly>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <label label="authentication"></label>
                    </div>
                    <div class="col-8 p-2">
                        <select name="select-authentication-type" class="custom-select" disabled>
                        </select>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <label label="user"></label>
                    </div>
                    <div class="col-8 p-2">
                        <input type="text" name="trc-username" class="form-control" maxlength="256">
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                        <label label="exclude-ip-subnet"></label>
                    </div>
                    <div class="col-8 p-2">
                        <input type="text" name="trc-ip" class="form-control" maxlength="15">
                        <span class="serverValidationError text-danger error" name="trc-ip-error-holder"></span>
                    </div>
                </div>
                <div class="border-top row mx-0"></div>
            </div>
            <div class="card-footer text-right">
                <span>
                    <button name="button-cancel" class="btn">
                        <i class="far fa-times-circle"></i> <span label="clear"></span>
                    </button>
                    <button class="btn btn-primary text-light" type="submit">
                        <i class="fas fa-search"></i> <span label="submit"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
    <div id="tracing-result" class="card m-3 border-primary">
        <div class="card-header bg-primary text-light" label="tracing"></div>
        <div class="card-body">
            <table class="table table-striped hover display" style="width:100%">
                <thead>
                    <tr>
                        <th label="date"></th>
                        <th label="user"></th>
                        <th label="privilege"></th>
                        <th label="ip"></th>
                        <th label="method"></th>
                        <th label="parameters"></th>
                        <th label="user-agent"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="card-footer text-right">
            <span>
                <button name="csv" class="btn btn-tertiary text-light">
                    <i class="fas fa-download"></i> <span label="csv"></span>
                </button>
            </span>
        </div>
    </div>
</div>

<div id="tracing-method-template" class="invisible" style="display: none">
    <div name="method-detail" style="display: none">
        <div name="params-card" class="card mb-2">
            <div class="card-header d-flex justify-content-between">
                <span label="parameters"></span>
                <span>
                    <i name="data-clipboard-icon" class="cpy-btn far fa-copy fa-2x" data-clipboard-target="" label-tooltip="copy-to-clipboard" data-toggle="tooltip" data-placement="right" title="" style="cursor: grab"></i>
                </span>
            </div>
            <div class="card-body p-0" name="params">
                <pre class="line-numbers language-json m-0"><code></code></pre>
            </div>
        </div>
        <div name="user-agent-card" class="card mb-2">
            <div class="card-header d-flex justify-content-between">
                <span label="user-agent"></span>
                <span>
                    <i name="data-clipboard-icon" class="cpy-btn far fa-copy fa-2x" data-clipboard-target="" label-tooltip="copy-to-clipboard" data-toggle="tooltip" data-placement="right" title="" style="cursor: grab"></i>
                </span>
            </div>
            <div class="card-body p-0" name="useragent">
                <pre class="line-numbers language-json m-0"><code></code></pre>
            </div>
        </div>
    </div>
</div>

<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/system/tracing/css/tracing.css">
<!-- Page specific JS -->
<script src="entity/system/tracing/js/tracing.library.js"></script>
<script src="entity/system/tracing/js/tracing.js"></script>
