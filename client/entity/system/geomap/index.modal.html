<!-- Modal - Edit Map-->

<!-- Modal - Add Map-->

    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="add-map"> </h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <div class="modal-body">

                    <div class="card">
                        <div class="card-header" label="upload"></div>
                        <div class="card-body">
                            <div class="box">
                                <!-- The attribute ID is required by the Drag and Drop plugin and it must matches the FOR attribute in the label -->
                                <input hidden="true" type="file" name="map-upload-file" id="map-upload-file" class="box__file" />
                                <div class="box__input2">
                                    <label class="box__input3" for="map-upload-file">
                                        <i class="fas fa-upload fa-2x"></i>
                                        <span name="upload-file-name"></span>
                                        <span name="upload-file-tip">
                                            <strong><span label="choose"></span> <span label="GeoJSON"></span> <span label="file"></span></strong>
                                            <span class="box__dragndrop"> <span label="drag-here"></span></span>
                                        </span>
                                        <br />
                                        <small><span label="utf-8-encoding"></span> <span name="upload-file-max-size"></span> <span label="allowed"></span></small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn  text-light btn-primary" type="button" name="import" disabled>
                                <i class="fas fa-upload"></i> <span label="upload"> </span>

                        </div>
                    </div>

                    <div class="card mt-2" name="set-details-card" style="display: none;">
                        <div class="card-header" label="details"></div>
                        <div class="card-body">
                            <div class="border-top border-right border-left row mx-0 mt-4">
                                <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                                    <span class="mandatory" label="geo-layer"></span>
                                </div>
                                <div class="col-8 p-2">
                                    <select class="form-control" name="glr-code" disabled></select>
                                    <span class="serverValidationError text-danger" name="glr-code-error-holder"></span>
                                </div>
                            </div>

                            <div class="border-top border-right border-left row mx-0">
                                <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                                    <span class="mandatory" label="name"></span>
                                </div>
                                <div class="col-8 p-2">
                                    <input type="text" class="form-control" name="gmp-name" type="text" maxlength="256" autocomplete="off">
                                    <span class="serverValidationError text-danger" name="gmp-name-error-holder"></span>
                                </div>
                            </div>

                            <div class="border-top border-right border-left row mx-0">
                                <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                                    <span class="mandatory" label="description"></span>
                                </div>
                                <div class="col-8 p-2">
                                    <textarea rows="3" name="gmp-description" class="form-control"></textarea>
                                    <span class="serverValidationError text-danger" name="gmp-description-error-holder"></span>
                                </div>
                            </div>

                            <div class="border-top border-right border-left row mx-0">
                                <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                                    <span class="mandatory" label="languages"></span>
                                </div>
                                <div class="col-8 p-2">
                                    <ul class="list-group" name="lng-checkbox-group"></ul>
                                </div>
                            </div>

                            <div class="border-top row mx-0"></div>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn  text-light btn-primary" type="button" name="set-properties">
                                <i class="far fa-file-alt"></i> <span label="set-properties"> </span>
                            </button>
                        </div>
                    </div>

                    <div class="card mt-2" name="set-properties-card" style="display: none;">
                        <div class="card-header" label="set-properties"></div>
                        <div class="card-body">
                            <div class="border-top border-right border-left row mx-0">
                                <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                                    <span class="mandatory" label="code"></span>
                                </div>
                                <div class="col-8 p-2">
                                    <select class="form-control" name="code-mapping"></select>
                                </div>
                            </div>
                            <div name="feature-label-mappings">

                            </div>
                            <div class="border-top row mx-0"></div>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn text-light btn-primary" type="button" name="view-map" disabled>
                                <i class="fas fa-eye"></i> <span label="view-map"> </span>
                            </button>
                        </div>
                    </div>

                    <div class="card mt-2" name="view-map-card" style="display: none;">
                        <div class="card-header" label="view-map"></div>
                        <div class="card-body p-0">
                            <ul class="nav nav-tabs mt-4 mx-2" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="map-modal-add-preview-map-tab" data-toggle="tab" href="#map-modal-add-preview-map-content" role="tab" aria-controls="map-modal-add-preview-map-content" aria-selected="true" label="map"></a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="map-modal-add-preview-properties-tab" data-toggle="tab" href="#map-modal-add-preview-properties-content" role="tab" aria-controls="map-modal-add-preview-properties-content" aria-selected="false" label="properties"></a>
                                </li>
                            </ul>
                            <div class="tab-content p-2">
                                <div class="tab-pane fade show active" id="map-modal-add-preview-map-content" role="tabpanel" aria-labelledby="map-modal-add-preview-map-tab">


                                    <div name="view-map-wrapper"></div>
                                    <div name="simplify-range-wrapper">
                                        <div class="form-group m-4">
                                            <label for="formControlRange"><span label="simplify"></span> <span name="simplify-range-value">0</span>%</label>
                                            <input type="range" name="simplify-range" class="form-control-range" min="0" max="0.00000100" step="0.00000010" value="0">
                                        </div>
                                    </div>
                                    <div class="pt-0 pb-2 px-2">
                                        <div class="border-top border-right border-left row mx-0 mt-4">
                                            <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="size"></div>
                                            <div class="col-8 p-2" name="file-size"></div>
                                        </div>
                                        <div class="border-top row mx-0"></div>
                                    </div>

                                </div>
                                <div class="tab-pane fade" id="map-modal-add-preview-properties-content" role="tabpanel" aria-labelledby="map-modal-add-preview-properties-tab">
                                    <div class="card border-0">
                                        <div class="card-body p-0">
                                            <table name="datatable" class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr name="header-row"></tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col text-right">
                                                <div class="btn-group">
                                                    <button name="download-classification" type="button" class="btn btn-tertiary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <i class="fas fa-download"></i> <span label="download-classification"></span>
                                                    </button>
                                                    <div name="download-classification-selection" class="dropdown-menu" aria-labelledby="data-download-results"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4  text-left my-2">
                                <button name="upload-file-reset" class="btn btn-warning text-dark" type="button">
                                    <i class="fas fa-undo"></i> <span label="reset"></span>
                                </button>
                            </div>
                            <div class="col-xs-12 col-sm-8 text-right  my-2">
                                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                    <i class="far fa-times-circle"></i>
                                    <span label="cancel"></span>
                                </button>
                                <button class="btn btn-primary text-light" type="submit" disabled>
                                    <i class="fas fa-plus-circle"></i>
                                    <span label="add-map"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
