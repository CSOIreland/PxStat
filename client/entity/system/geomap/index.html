<!-- View maps-->
<div id="map-read-container" class="card m-3 border-primary">
    <div class="card-header bg-primary text-light" label="maps"></div>
    <div class="card-body">
        <table class="table table-striped hover display" style="width: 100%">
            <thead>
                <tr>
                    <th label="name"></th>
                    <th label="features"></th>
                    <th label="description"></th>
                    <th label="geo-layer"></th>
                    <th></th>
                    <th label="view"></th>
                    <th label="url"></th>
                    <th label="tables"></th>
                    <th style="width:1%"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-right">
        <button class="btn  text-light btn-primary" name="button-add">
            <i class="fas fa-plus-circle"></i> <span label="add"> </span>
        </button>
    </div>
</div>

<div id="map-templates" style="display: none;">
    <div name="map-read-extra-info">
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="description"></div>
            <div class="col-8 p-2" name="description"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="url"></div>
            <div class="col-8 p-2">
                <div class="text-truncate" name="restful-url"></div>

                <div name="restful-url-copy-icon"></div>
            </div>
        </div>
        <div class="border-top row mx-0"></div>
    </div>
</div>
<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/system/geomap/css/geomap.css">
<!-- Page specific JS -->
<script src="entity/system/geomap/js/geomap.library.js"></script>
<script src="entity/system/geomap/js/geomap.js"></script>
