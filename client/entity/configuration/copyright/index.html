<div id="copyright-read-container" class="container-fluid">
    <div class="card border-primary m-3">
        <div class="card-header bg-primary text-light" label="copyrights"></div>
        <div class="card-body">
            <table class="table table-striped hover display" style="width:100%">
                <thead>
                    <tr></tr>
                    <th label="code"></th>
                    <th label="name"></th>
                    <th label="url"></th>
                    <th label="no-releases"></th>
                    <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-right">
            <button type="button" class="btn  text-light btn-primary" name="button-create">
                <i class="fas fa-plus-circle"></i> <span label="add-copyright"></span>
            </button>
        </div>
    </div>

    <!--Modal  Copyright Create-->
    <div id="copyright-modal-create" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" label="add-copyright"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="cpr-code" label="code"></label></div>
                            <div class="col-8 p-2">
                                <input type="text" class="form-control text-uppercase" name="cpr-code" placeholder="" maxlength="32">
                                <span class="serverValidationError text-danger" name="cpr-code-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="cpr-value" label="name"></label></div>
                            <div class="col-8 p-2"><input type="text" class="form-control" name="cpr-value" placeholder="" maxlength="256">
                                <span class="serverValidationError text-danger" name="cpr-value-error-holder"></span></div>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="cpr-url" label="url"></label></div>
                            <div class="col-8 p-2"><input type="text" class="form-control" name="cpr-url" placeholder="" maxlength="2048">
                                <span class="serverValidationError text-danger" name="cpr-url-error-holder"></span></div>
                        </div>
                        <div class="border-top row mx-0"></div>
                    </div>
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="text-right">
                                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                    <i class="far fa-times-circle"></i> <span label="cancel"></span>
                                </button>
                                <button class="btn btn-primary text-light" type="submit">
                                    <i class="fas fa-plus-circle"></i> <span label="add"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Edit modal-->
    <div id="copyright-modal-update" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" label="update-copyright"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                </div>
                <form>
                    <input type="hidden" name="idn">
                    <div class="modal-body">
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="cpr-code" label="code"></label></div>
                            <div class="col-8 p-2">
                                <input type="text" class="form-control text-uppercase" name="cpr-code" maxlength="32">
                                <span class="serverValidationError text-danger" name="cpr-code-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="cpr-value" label="name"></label></div>
                            <div class="col-8 p-2"><input type="text" class="form-control" name="cpr-value" placeholder="" maxlength="256">
                                <span class="serverValidationError text-danger" name="cpr-value-error-holder"></span></div>
                        </div>
                        <div class="border-top border-right border-left row mx-0">
                            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold"><label class="mandatory" for="cpr-url" label="url"></label></div>
                            <div class="col-8 p-2"><input type="text" class="form-control" name="cpr-url" placeholder="" maxlength="2048">
                                <span class="serverValidationError text-danger" name="cpr-url-error-holder"></span></div>
                        </div>
                        <div class="border-top mx-0"></div>
                    </div>
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="text-right">
                                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                    <i class="far fa-times-circle"></i> <span label="cancel"></span>
                                </button>
                                <button class="btn btn-primary text-light" type="submit">
                                    <i class="far fa-save"></i> <span label="update"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/configuration/copyright/css/copyright.css">
<!-- Page specific JS -->
<script src="entity/configuration/copyright/js/copyright.library.js"></script>
<script src="entity/configuration/copyright/js/copyright.js" defer></script>
