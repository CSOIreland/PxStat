<div id="reason-table-read-container" class="card border-primary m-3">
    <div class="card-header bg-primary text-light" label="reasons-to-publish"></div>
    <div class="card-body">
        <table class="table table-striped hover" style="width:100%">
            <thead>
                <tr>
                    <th label="code"></th>
                    <th label="details"></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="modal-footer bg-warning justify-content-start rounded-0" name="warning" style="display: none;">
        <label></label>
    </div>
    <!-- Button trigger modal Add Reason-->
    <div class="card-footer text-right">
        <button name="button-create" class="btn text-light btn-primary">
            <i class="fas fa-plus-circle"></i> <span label="add-reason"></span>

        <div class="card mb-2">
            <div class="card-header" label="external-description"></div>
            <div class="card-body">
