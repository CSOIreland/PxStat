<div id="reason-table-read-container" class="card border-primary m-3">
    <div class="card-header bg-primary text-light" label="reasons"></div>
    <div class="card-body">
        <table class="table table-striped hover" style="width:100%">
            <thead>
                <tr>
                    <th label="code"></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="modal-footer bg-warning justify-content-start rounded-0" name="warning" style="display: none;">
        <label></label>
    </div>
    <!-- Button trigger modal Add Reason-->
    <div class="card-footer text-right">
        <button name="button-create" class="btn text-light btn-primary">
            <i class="fas fa-plus-circle"></i> <span label="add-reason"></span>
        </button>
    </div>
</div>

<!-- Template: Region 1-->
<div id="reason-templates" class="invisible" style="display: none">
    <!-- Reason table description -->
    <div name="reason-div-description" style="display: none">
        <div class="card mb-2">
            <div class="card-header" label="internal-description"></div>
            <div class="card-body" name="reason-div-description-int-desc"></div>
        </div>
        <div class="card mb-2">
            <div class="card-header" label="external-description"></div>
            <div class="card-body">
                <p name="reason-div-description-ext-desc"></p>
            </div>
        </div>
    </div>
</div>

<!-- Modal - Create Reason (Add Reason)-->
<div id="reason-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="add-reason"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="rsn-code" label="code"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="text" name="rsn-code" maxlength="32" class="form-control text-uppercase">
                            <span class="serverValidationError text-danger" name="rsn-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="reason-modal-create-rsn-value-internal" label="internal-description"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" name="reason-modal-create-rsn-value-internal" class="form-control" maxlength="256"></textarea>
                            <span class="serverValidationError text-danger" name="reason-modal-create-rsn-value-internal-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="reason-modal-create-rsn-value-external" label="external-description"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" name="reason-modal-create-rsn-value-external" class="form-control" maxlength="256"></textarea>
                            <span class="serverValidationError text-danger" name="reason-modal-create-rsn-value-external-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-right">
                            <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="fas fa-plus-circle"></i> <span label="add-reason"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal - Update Reason (Update Reason)-->
<div id="reason-modal-update" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" label="update-reason"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <div class="modal-body">

                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label for="rsn-code" label="code"></label>
                        </div>
                        <div class="col-8 p-2">
                            <span type="text" id="rsn-code" name="rsn-code" maxlength="32"></span>
                            <span class="serverValidationError text-danger" name="rsn-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="reason-modal-update-rsn-value-internal" label="internal-description"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" name="reason-modal-update-rsn-value-internal" class="form-control" maxlength="256"></textarea>
                            <span class="serverValidationError text-danger" name="reason-modal-update-rsn-value-internal-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" for="reason-modal-update-rsn-value-external" label="external-description"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" name="reason-modal-update-rsn-value-external" class="form-control" maxlength="256"></textarea>
                            <span class="serverValidationError text-danger" name="reason-modal-update-rsn-value-external-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-right">
                            <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-primary text-light" type="submit">
                                <i class="far fa-save"></i> <span label="update"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
