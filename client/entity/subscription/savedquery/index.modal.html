<!-- Modal - Show Saved Widget Query-->
<div id="saved-query-widget-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-light" name="query-name"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div name="saved-query-widget-container">
                    <div id="saved-query-widget-wrapper" class="pxwidget table-responsive"></div>
                </div>
                <div class="mt-4" name="snippet-code-collapse">
                    <button class="btn btn-sm btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#saved-query-widget-modal-snippet-code" aria-expanded="false" aria-controls="saved-query-widget-modal-snippet-code">
                        <i class="fas fa-code"></i> <span label="widget"></span>
                    </button>
                    <div class="collapse" id="saved-query-widget-modal-snippet-code">
                        <div class="border-top border-end border-start row mx-0 mt-2">
                            <div class="bg-default border-end col-3 p-2 text-end fw-bold" label="snippet-code"></div>
                            <div class="col-9 p-0">
                                <pre class="line-numbers language-markup m-0"><code name="chart-embed-code" id="saved-query-widget-modal-snippet-code-copy"></code></pre>
                                <button id="saved-query-widget-modal-snippet-code-copy-button" name="copy-chart-snippet-button" type="button" data-clipboard-target="#saved-query-widget-modal-snippet-code-copy" class="btn btn-outline-primary btn-sm m-2">
                                    <i class="far fa-copy"></i> <span label="copy-to-clipboard"></span>
                                </button>
                                <button id="saved-query-widget-modal-snippet-code-download-button" type="button" name="download-chart-snippet-button" class="btn btn-outline-primary btn-sm m-2">
                                    <i class="fas fa-file-download"></i> <span label="download"></span>
                                </button>
                            </div>
                        </div>
                        <div class="border-top row mx-0"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
