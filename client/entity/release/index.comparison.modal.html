<div class="modal" id="release-comparison-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h5 class="modal-title" label="comparison-report"><span>:</span><span name="mtr-code"></span></h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div id="release-comparison-report">
                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr class="bg-primary text-light">
                                    <th scope="col" label="information"></th>
                                    <th><span name="rls-version-previous"></span>.<span name="rls-revision-previous"></span></th>
                                    <th><span name="rls-version-current"></span>.<span name="rls-revision-current"></span></th>
                                    <th scope="col" colspan="1" name="workflow-request-heading"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th class="bg-default" scope="row" style="width:25%" label="status"></th>
                                    <td name="status-previous" style="width:25%"></td>
                                    <td name="status-current" style="width:25%"></td>
                                    <td class="bg-default" style="width:25%" .></td>
                                </tr>
                                <tr>
                                    <th class="bg-default" scope="row" label="live-from"></th>
                                    <td name="rls-live-datetime-from-previous"></td>
                                    <td name="rls-live-datetime-from-current"></td>
                                    <td name="wrq-live-datetime-from-current"></td>
                                </tr>
                                <tr>
                                    <th class="bg-default" scope="row" label="live-to"></th>
                                    <td name="rls-live-datetime-to-previous"></td>
                                    <td name="rls-live-datetime-to-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="exceptional-row">
                                    <th class="bg-default" scope="row" label="exceptional"></th>
                                    <td name="rls-exceptional-flag-previous"></td>
                                    <td name="rls-exceptional-flag-current"></td>
                                    <td name="wrq-exceptional-flag-current"></td>
                                </tr>
                                <tr name="group-row">
                                    <th class="bg-default" scope="row" label="group"></th>
                                    <td name="grp-name-previous"></td>
                                    <td name="grp-name-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="subject-row">
                                    <th class="bg-default" scope="row" label="subject"></th>
                                    <td name="sbj-value-previous"></td>
                                    <td name="sbj-value-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="product-row">
                                    <th class="bg-default" scope="row" label="product"></th>
                                    <td name="prd-value-previous"></td>
                                    <td name="prc-value-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="analytical-row">
                                    <th class="bg-default" scope="row" label="analytical"></th>
                                    <td name="rls-analytical-flag-previous"></td>
                                    <td name="rls-analytical-flag-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr class="bg-primary text-light">
                                    <th scope="col" label="source"></th>
                                    <th><span name="rls-version-previous"></span>.<span name="rls-revision-previous"></span></th>
                                    <th><span name="rls-version-current"></span>.<span name="rls-revision-current"></span></th>
                                    <th scope="col" colspan="1"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr name="title-row">
                                    <th class="bg-default" scope="row" style="width:25%" label="title"></th>
                                    <td name="mtr-title-previous" style="width:25%"></td>
                                    <td name="mtr-title-current" style="width:25%"></td>
                                    <td class="bg-default" style="width:25%"></td>
                                </tr>
                                <tr>
                                    <th class="bg-default" scope="row" label="imported-date"></th>
                                    <td name="dtg-create-datetime-previous"></td>
                                    <td name="dtg-create-datetime-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr>
                                    <th class="bg-default" scope="row" label="imported-by"></th>
                                    <td name="ccn-username-previous"></td>
                                    <td name="ccn-username-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="frequency-row">
                                    <th class="bg-default" scope="row" label="frequency"></th>
                                    <td name="frq-value-previous"></td>
                                    <td name="frq-value-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="copyright-row">
                                    <th class="bg-default" scope="row" label="copyright"></th>
                                    <td name="cpr-value-previous"></td>
                                    <td name="cpr-value-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="official-row">
                                    <th class="bg-default" scope="row" label="official-statistics"></th>
                                    <td name="mtr-official-flag-previous"></td>
                                    <td name="mtr-official-flag-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                                <tr name="footnote-row">
                                    <th class="bg-default" scope="row" label="footnote"></th>
                                    <td name="mtr-note-previous"></td>
                                    <td name="mtr-note-current"></td>
                                    <td class="bg-default"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr class="bg-primary text-light">
                                    <th scope="col" label="properties"></th>
                                    <th><span name="rls-version-previous"></span>.<span name="rls-revision-previous"></span></th>
                                    <th><span name="rls-version-current"></span>.<span name="rls-revision-current"></span></th>
                                    <th scope="col" colspan="1" name="workflow-request-heading"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr name="reservation-row">
                                    <th class="bg-default" scope="row" style="width:25%" label="under-reservation"></th>
                                    <td name="rls-reservation-previous" style="width:25%"></td>
                                    <td name="rls-reservation-current" style="width:25%"></td>
                                    <td name="wrq-reservation-current" style="width:25%"></td>
                                </tr>
                                <tr name="experimental-row">
                                    <th class="bg-default" scope="row" label="experimental"></th>
                                    <td name="rls-experimental-previous"></td>
                                    <td name="rls-experimental-current"></td>
                                    <td name="wrq-experimental-current"></td>
                                </tr>
                                <tr name="archive-row">
                                    <th class="bg-default" scope="row" label="archived"></th>
                                    <td name="rls-archive-previous"></td>
                                    <td name="rls-archive-current"></td>
                                    <td name="wrq-archive-current"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="container-fluid">

                    <div id="comparison-datatable-amendment" class="card mb-2 border-info">
                        <div class="card-header bg-info text-light" label="amendments"></div>
                        <div class="card-body">
                            <div name="table-wrapper"></div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 text-left my-2">
                                    <span>
                                        <span label="codes" class="text-right font-weight-bold"></span>
                                        <span><input checked type="checkbox" id="comparison-amendment-toggle"></span>
                                    </span>
                                </div>
                                <div class="col-xs-12 col-sm-8 text-right my-2">
                                    <button name="csv" class="btn btn-tertiary text-light">
                                        <i class="fas fa-download"></i> <span label="csv"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="comparison-datatable-addition" class="card mb-2 border-warning">
                        <div class="card-header bg-warning text-light" label="additions"></div>
                        <div class="card-body">
                            <div name="table-wrapper"></div>
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 text-left my-2">
                                    <span>
                                        <span label="codes" class="text-right font-weight-bold"></span>
                                        <span><input checked type="checkbox" id="comparison-addition-toggle"></span>
                                    </span>
                                </div>
                                <div class="col-xs-12 col-sm-8 text-right my-2">
                                    <button name="csv" class="btn btn-tertiary text-light">
                                        <i class="fas fa-download"></i> <span label="csv"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="comparison-datatable-deletion" class="card mb-2 border-danger">
                        <div class="card-header bg-danger text-light" label="deletions"></div>
                        <div class="card-body">
                            <div name="table-wrapper"></div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 text-left my-2">
                                    <span>
                                        <span label="codes" class="text-right font-weight-bold"></span>
                                        <span><input checked type="checkbox" id="comparison-deletion-toggle"></span>
                                    </span>
                                    <span>
                                </div>
                                <div class="col-xs-12 col-sm-8 text-right my-2">
                                    <button name="csv" class="btn btn-tertiary text-light">
                                        <i class="fas fa-download"></i> <span label="csv"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="release-comparison-reason" class="card border-primary">
                        <div class="card-header bg-primary text-light" label="reasons-to-publish"></div>
                        <div class="card-body">
                            <table class="table table-striped hover" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th label="reason-code"></th>
                                        <th label="details"></th>
                                        <th label="internal"></th>
                                        <th label="external"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div name="extra-information" style="display: none">
                                <div class="card mb-2">
                                    <div class="card-header" label="internal-description"></div>
                                    <div class="card-body" name="rsn-value-internal"></div>
                                </div>
                                <div class="card mb-2">
                                    <div class="card-header" label="external-description"></div>
                                    <div class="card-body" name="rsn-value-external"></div>
                                </div>
                                <div class="card mb-2">
                                    <div class="card-header" label="comment"></div>
                                    <div class="card-body" name="cmm-value"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                    <i class="far fa-times-circle"></i> <span label="close"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="release-comparison-templates" style="display: none">
    <table name="comparison-table" class="table table-bordered" style="width:100%">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<!-- Page specific JS -->
<script src="entity/release/js/release.comparison.library.js"></script>
