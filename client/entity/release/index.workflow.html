<!-- Workflow Awaiting Request -->
<div id="release-workflow-request" class="card m-3 border-tertiary" style="display: none">
    <div class="card-header bg-tertiary text-white" label="workflow-request"></div>
    <div class="card-body">
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                <label label="type"></label>
            </div>
            <div class="col-8 p-2">
                <select name="rqs-code" class="form-control">
                </select>
            </div>
        </div>
        <div class="border-top row mx-0"></div>
    </div>
    <div class="card-footer text-right">
        <button name="button-add" class="btn btn-tertiary text-light update-btn">
            <i class="fas fa-plus-circle"></i> <span label="add-request"></span>
        </button>
    </div>
</div>

<!-- Workflow Awaiting Response -->
<div id="release-workflow-response" class="card m-3 border-tertiary" style="display: none">
    <div class="card-header bg-tertiary text-white" label="workflow-response"></div>
    <div class="card-body bg-warning">
        <label label="request-awaiting-a-response"></label>
    </div>
    <div class="card-footer text-right">
        <button name="button-add" class="btn btn-tertiary text-light update-btn">
            <i class="fas fa-plus-circle"></i> <span label="add-response"></span>
        </button>
    </div>
</div>

<!-- Workflow Awaiting Signoff -->
<div id="release-workflow-signoff" class="card m-3 border-tertiary" style="display: none">
    <div class="card-header bg-tertiary text-white" label="workflow-sign-off"></div>
    <div class="card-body bg-warning">
        <label label="request-awaiting-a-sign-off"></label>
    </div>
    <div class="card-footer text-right">
        <button name="button-add" class="btn btn-tertiary text-light update-btn">
            <i class="fas fa-plus-circle"></i> <span label="add-sign-off"></span>
        </button>
    </div>
</div>

<script src="entity/release/js/release.workflow.library.js"></script>
