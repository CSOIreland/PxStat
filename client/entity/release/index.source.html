<!-- Source-->
<div id="release-source" class="card m-3 border-info" style="display:none">
    <div class="card-header bg-info text-light" label="source"></div>
    <div class="card-body">
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="language"></div>
            <div class="col-8 p-2">
                <select name="lng-iso-code" class="form-control"></select>
            </div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="title"></div>
            <div class="col-8 p-2" name="mtr-title"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="uploaded-date"></div>
            <div class="col-8 p-2" name="dtg-create-datetime"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="uploaded-by"></div>
            <div class="col-8 p-2" name="ccn-username"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="frequency"></div>
            <div class="col-8 p-2" name="frq-value"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="copyright"></div>
            <div class="col-8 p-2" name="cpr-value"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="official-statistics"></div>
            <div class="col-8 p-2" name="mtr-official-flag"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="footnote"></div>
            <div class="col-8 p-2" name="mtr-note"></div>
        </div>
        <div class="border-top row mx-0"></div>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <span>
            <button name="download-source" class="btn btn-neutral update-btn">
                <i class="fas fa-download"></i> <span label="download-source">
                </span>
            </button>
            <button name="view-source" class="btn btn-neutral update-btn">
                <i class="far fa-file"></i> <span label="view-source"></span>
            </button>
        </span>
        <span>
            <button name="view-data" class="btn btn-info text-light update-btn">
                <i class="fas fa-search"></i> <span label="view-data"></span>
            </button>
            <button name="compare-release" class="btn btn-info text-light update-btn" disabled>
                <i class="fas fa-exchange-alt"></i> <span label="compare-release"></span>
            </button>
        </span>


    </div>
</div>

<!--  dataViewModal -->
<div class="modal" id="data-view-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" label="view-data"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body p-4" id="result">
                <div id="data-dataset-row" class="mx-0 mt-2">

                </div>
                <div id="data-dataview-row" class="mx-0 mt-2">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="release-source-preview" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h5 class="modal-title"></h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                    <i class="far fa-times-circle"></i> <span label="close"></span>
                </button>
            </div>
        </div>
    </div>
</div>
