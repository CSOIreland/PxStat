<!-- Navigation Modal -->
<div id="release-navigation-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-light" label="update-navigation"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="border-top border-end border-start   row mx-0">
                            <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                                <label class="mandatory" label="subject"></label>
                            </div>
                            <div class="col-8 p-2">
                                <select class="form-select" name="sbj-code" disabled></select>
                                <span class=" serverValidationError text-danger" name="sbj-code-error-holder"></span>
                            </div>
                        </div>
                        <div class="border-top border-end border-start border-bottom row mx-0">
                            <div class="bg-default border-end col-4 p-2 text-end fw-bold">
                                <label class="mandatory" label="product"></label>
                            </div>
                            <div class="col-8 p-2">
                                <select class="form-select" name="prc-code" disabled></select>
                                <span class="serverValidationError text-danger " name="prc-code-error-holder"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-end">
                            <button type="button" class="btn btn-neutral" data-bs-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-info  text-light" type="submit">
                                <i class="far fa-save"></i> <span label="save"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
