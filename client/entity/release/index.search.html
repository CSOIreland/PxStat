<!-- Search Matrix -->
<div id="release-search" class="card m-3 border-primary">
    <div class="card-header bg-primary text-light" label="select"></div>
    <div class="card-body">
        <div class="border row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="table"></div>
            <div class="col-8 p-2">
                <select class="form-select" name="mtr-code" disabled></select>
            </div>
        </div>
    </div>
</div>

<!--Search Result -->
<div id="release-search-result" class="card m-3 border-primary" style="display:none">
    <div class="card-header bg-primary text-light"></div>
    <div class="card-body">
        <table class="table table-striped pt-2 hover" style="width:100%;">
            <thead>
                <tr>
                    <th label="release"></th>
                    <th label="status"></th>
                    <th label="request"></th>
                    <th label="live-from"></th>
                    <th label="live-to"></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
