<!-- Reason -->
<div id="release-reason" class="card m-3 border-secondary" style="display:none">
    <div class="card-header bg-secondary text-light" label="reasons-to-publish"></div>
    <div class="card-body">
        <table class="table table-striped hover" style="width:100%;">
            <thead>
                <tr>
                    <th label="reason-code"></th>
                    <th label="details"></th>
                    <th label="internal"></th>
                    <th label="external"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div name="extra-information" style="display: none">
            <div class="card mb-2">
                <div class="card-header" label="internal-description"></div>
                <div class="card-body" name="rsn-value-internal"></div>
            </div>
            <div class="card mb-2">
                <div class="card-header" label="external-description"></div>
                <div class="card-body" name="rsn-value-external"></div>
            </div>
            <div class="card mb-2">
                <div class="card-header" label="comment"></div>
                <div class="card-body" name="cmm-value"></div>
            </div>
        </div>
    </div>
    <div class="card-footer text-right">
        <button class="btn text-light btn-secondary" name="add-reason">
            <i class="fas fa-plus-circle"></i> <span label="add-reason"></span>
        </button>
    </div>
</div>

<!-- Page specific JS -->
<script src="entity/release/js/release.reason.library.js"></script>
<script src="entity/release/js/release.reason.js"></script>
