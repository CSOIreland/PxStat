<!-- Reason -->
<div id="release-reason" class="card m-3 border-secondary" style="display:none">
    <div class="card-header bg-secondary text-light" label="reasons"></div>
    <div class="card-body">
        <table class="table table-striped hover" style="width:100%;">
            <thead>
                <tr>
                    <th label="reason-code"></th>
                    <th></th>
                    <th label="internal"></th>
                    <th label="external"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div name="extra-information" style="display: none">
            <div class="card mb-2">
                <div class="card-header" label="internal-description"></div>
                <div class="card-body" name="rsn-value-internal"></div>
            </div>
            <div class="card mb-2">
                <div class="card-header" label="external-description"></div>
                <div class="card-body" name="rsn-value-external"></div>
            </div>
            <div class="card mb-2">
                <div class="card-header" label="comment"></div>
                <div class="card-body" name="cmm-value"></div>
            </div>
        </div>
    </div>
    <div class="card-footer text-right">
        <button class="btn text-light btn-secondary" name="add-reason">
            <i class="fas fa-plus-circle"></i> <span label="add-reason"></span>
        </button>
    </div>
</div>

<!-- Reason Modal Create -->
<div id="release-reason-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-secondary">
                <h5 class="modal-title text-light" label="add-reason"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" label="code"></label>
                        </div>
                        <div class="col-8 p-2">
                            <select type="text" name="rsn-code" maxlength="4" class="form-control">

                            </select>
                            <span class="serverValidationError text-danger" name="rsn-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label label="internal-description"></label>
                        </div>
                        <div class="col-8 p-2" name="rsn-value-internal">
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label label="external-description"></label>
                        </div>
                        <div class="col-8 p-2" name="rsn-value-external">
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label label="comment"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea type="text" name="cmm-value" class="form-control" maxlength="1024"></textarea>
                         </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="text-right">
                                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                    <i class="far fa-times-circle"></i> <span label="cancel"></span>
                                </button>
                                <button class="btn btn-secondary text-light" type="submit">
                                    <i class="fas fa-plus-circle"></i> <span label="add"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Reason Update -->
<div id="release-reason-modal-update" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-secondary">
                <h5 class="modal-title text-light" label="update-reason"></h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <form>
                <input type="hidden" name="idn">

                <div class="modal-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label label="code"></label>
                        </div>
                        <div class="col-8 p-2" name="rsn-code" idn=""></div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label label="internal-description"></label>
                        </div>
                        <div class="col-8 p-2" name="rsn-value-internal"></div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label label="external-description"></label>
                        </div>
                        <div class="col-8 p-2" name="rsn-value-external"></div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label label="comment"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" name="cmm-value" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-right">
                            <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="cancel"></span>
                            </button>
                            <button class="btn btn-secondary text-light" type="submit">
                                <i class="fas fa-plus-circle"></i> <span label="update"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Page specific JS -->
<script src="entity/release/js/release.reason.library.js"></script>
<script src="entity/release/js/release.reason.js"></script>
