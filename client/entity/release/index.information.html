<!-- Information-->
<div id="release-information" class="card m-3 border-info" style="display:none">
    <div class="card-header bg-info text-light" label="information"></div>
    <div class="card-body">
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="table"></div>
            <div class="col-8 p-2" name="mtr-code"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="release"></div>
            <div class="col-8 p-2">
                <span name="rls-version"></span>.<span name="rls-revision"></span>
            </div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="status"></div>
            <div class="col-8 p-2" name="status"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="request"></div>
            <div class="col-8 p-2" name="request"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="live-from"></div>
            <div class="col-8 p-2" name="rls-live-datetime-from"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="live-to"></div>
            <div class="col-8 p-2" name="rls-live-datetime-to"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="exceptional"></div>
            <div class="col-8 p-2" name="rls-exceptional-flag"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="group"></div>
            <div class="col-8 p-2" name="grp-name"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="subject"></div>
            <div class="col-8 p-2" name="sbj-value"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="product"></div>
            <div class="col-8 p-2" name="prc-value"></div>
        </div>
        <div class="border-top border-right border-left row mx-0">
            <div class="bg-light border-right col-4 p-2 text-right font-weight-bold" label="analytical"></div>
            <div class="col-8 p-2">
                <input name="rls-analytical-flag" type="checkbox"></input>
            </div>
        </div>
        <div class="border-top row mx-0"></div>
    </div>
    <div class="card-footer text-right">
        <button name="update-navigation" class="btn btn-info text-light update-btn" disabled>
            <i class="fas fa-edit"></i> <span label="update-navigation"></span>
        </button>
    </div>
</div>

<!-- Page specific JS -->
<script src="entity/release/js/release.information.library.js"></script>
<script src="entity/release/js/release.information.js"></script>
