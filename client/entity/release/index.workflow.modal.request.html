<!-- Release Workflow Modal Request Publish-->
<div id="request-workflow-modal-request-publish" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">

                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" label="under-reservation"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="checkbox" class="bootstrap-toggle" name="wrq-reservation-flag"></input>
                            <span class="serverValidationError text-danger" name="wrq-reservation-flag-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" label="experimental"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="checkbox" class="bootstrap-toggle" name="wrq-experimental-flag"></input>
                            <span class="serverValidationError text-danger" name="wrq-experimental-flag-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" label="archived"></label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="checkbox" class="bootstrap-toggle" name="wrq-archive-flag"></input>
                            <span class="serverValidationError text-danger" name="wrq-archive-flag-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
                            <label label="comment"></label>
                        </div>
                        <div class="col-8 p-2">
                            <textarea rows="3" name="cmm-value" class="form-control"></textarea>
                            <span class="serverValidationError text-danger" name="cmm-value-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>
                </div>
                <div name="auto-response-warning" class="modal-footer bg-danger justify-content-start rounded-0 text-light" style="display: none;">
                    <label>
                        <span label="auto-response-warning"></span>
                    </label>
                </div>
                <div name="auto-signoff-warning" class="modal-footer bg-danger justify-content-start rounded-0 text-light" style="display: none;">
                    <label>
                        <span label="auto-sign-off-warning"></span>
                    </label>
                </div>
                <div class="modal-footer bg-warning justify-content-start rounded-0" name="reason-warning" style="display: none;">
                    <label>
                        <span label="add-reason-warning"></span>
                    </label>
                </div>
                <div class="modal-footer bg-warning justify-content-start rounded-0" name="navigation-warning" style="display: none;">
                    <label>
                        <span label="update-the-navigation"></span>
                    </label>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-right">
                            <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                <i class="fas fa-ban"></i> <span label="cancel"></span>
                            </button>
                            <button type="submit" class="btn btn-tertiary text-light">
                                <i class="fas fa-plus-circle"></i> <span label="add"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
