<!-- View maps-->
<div id="map-read-container" class="card m-3 border-primary">
    <div class="card-header bg-primary text-light">
        <div class="row justify-content-between align-items-center">
            <div class="w-75" label="maps"></div>
            <div class="w-25">
                <select class="form-select" name="select-layer" disabled></select>
            </div>

        </div>


    </div>
    <div class="card-body">
        <table class="table table-striped pt-2 hover display" style="width: 100%">
            <thead>
                <tr>
                    <th label="name"></th>
                    <th label="features"></th>
                    <th label="description"></th>
                    <th label="geo-layer"></th>
                    <th></th>
                    <th label="view"></th>
                    <th label="url"></th>
                    <th label="tables"></th>
                    <th style="width:1%"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div name="add-map-footer" class="card-footer text-end" style="display: none;">
        <button class="btn  text-light btn-primary" name="button-add">
            <i class="fas fa-plus-circle"></i> <span label="add"> </span>
        </button>
    </div>
</div>

<div id="map-templates" style="display: none;">
    <div name="map-read-extra-info">
        <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="name"></div>
            <div class="col-8 p-2" name="name"></div>
        </div>
        <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="description"></div>
            <div class="col-8 p-2" name="description"></div>
        </div>
        <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold" label="url"></div>
            <div class="col-8 p-2">
                <div class="text-truncate" name="restful-url"></div>

                <div name="restful-url-copy-icon"></div>
            </div>
        </div>
        <div class="border-top row mx-0"></div>
    </div>
</div>
<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/build/geomap/css/geomap.css">
<!-- Page specific JS -->
<script src="entity/build/geomap/js/geomap.library.js"></script>
<script src="entity/build/geomap/js/geomap.js"></script>
