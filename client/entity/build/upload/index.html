<div id="build-upload-container">
    <form>
        <div class="card m-3 border-primary">
            <div class="card-header bg-primary text-light" label="upload-data"></div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr class="d-flex">
                            <th class="bg-light text-right col-2" label="group"></th>
                            <td class="col-10">
                                <form>
                                    <select class="form-control" name="upload-select-group" disabled></select>
                                    <span class="serverValidationError text-danger " name="upload-select-group-error-holder"></span>
                                </form>
                            </td>
                        </tr>
                    </thead>
                </table>
                <div class="box">
                    <!-- The attribute ID is required by the Drag and Drop plugin and it must matches the FOR attribute in the label -->
                    <input hidden="true" type="file" name="build-upload-file" id="build-upload-file" class="box__file" />
                    <div class="box__input2">
                        <label class="box__input3" for="build-upload-file">
                            <i class="fas fa-upload fa-2x"></i>
                            <span name="upload-file-name"></span>
                            <span name="upload-file-tip">
                                <strong><span label="choose"></span> <span class="text-danger" label="px"></span> <span label="file"></span></strong>
                                <span class="box__dragndrop"> <span label="drag-here"></span></span>
                            </span>
                            <br />
                            <small class="text-muted"><span label="utf-8-encoding"></span> <span name="upload-file-max-size"></span> <span label="allowed"></span></small>
                        </label>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 text-left my-2">
                        <button name="upload-btn-preview" type="button" class="btn btn-info" disabled>
                            <i class="far fa-file"></i> <span label="preview"></span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-8 text-right my-2">
                        <button name="upload-btn-cancel" type="button" class="btn btn-warning text-dark">
                            <i class="fas fa-undo"></i> <span label="reset"></span>
                        </button>
                        <button name="upload-btn-validate" type="submit" class="btn btn-primary text-light" disabled>
                            <i class="fas fa-check-circle"></i> <span label="validate"></span>
                        </button>
                        <button name="upload-btn-upload" type="submit" class="btn btn-primary text-light" disabled>
                            <i class="fas fa-upload"></i> <span label="upload"></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <div class="card m-3 border-danger" name="upload-error-card" style="display: none;">
        <div class="card-header bg-danger text-light" label="errors"></div>
        <div class="card-body" name="upload-error">
        </div>
    </div>
    <div name="upload-file-preview-card" class="card m-3 border-primary" style="display: none;">
        <div class="card-header bg-primary text-light" label="file-preview"></div>
        <div class="card-body">
            <div name="upload-file-preview">
            </div>
        </div>
    </div>
</div>

<div id="build-upload-history" class="card m-3 border-primary">
    <div class="card-header bg-primary text-light">
        <div class="row justify-content-between align-items-center px-2">
            <span label="upload-history"></span>
            <span><span label="from"></span>
                : <span id="build-upload-uploadHistory-date-picker" class="text-dark p-2" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                    <i class="fa fa-calendar"></i>&nbsp;
                    <span></span> <i class="fa fa-caret-down p-2"></i>
                </span>
            </span>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped hover" style="width:100%">
            <thead>
                <tr>
                    <th label="table"></th>
                    <th label="release"></th>
                    <th label="status"></th>
                    <th label="request"></th>
                    <th label="group"></th>
                    <th label="uploaded-by"></th>
                    <th label="uploaded-date"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="build-upload-modal-preview" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">

            <div class="modal-header bg-primary text-light">
                <h5 class="modal-title"></h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-prism p-0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                    <i class="far fa-times-circle"></i> <span label="close"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="build-upload-modal-frequency" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form>
                <div class="modal-header  bg-info">
                    <h5 class="modal-title  text-light" label="frequency"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <label class="mandatory" label="frequency-code"></label>
                        </div>
                        <div class="col-8 p-2">
                            <select class="form-control" name="frq-code" disabled></select>
                            <span class="serverValidationError text-danger" name="frq-code-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top border-right border-left row mx-0">
                        <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                            <span class="mandatory" label="frequency-value"></span>
                        </div>
                        <div class="col-8 p-2">
                            <ul class="list-group p-2" name="frequency-radio-group"></ul>
                            <span class="serverValidationError text-danger" name="frq-value-error-holder"></span>
                        </div>
                    </div>
                    <div class="border-top row mx-0"></div>

                </div>
                <div class="modal-footer bg-warning justify-content-start rounded-0">
                    <label>
                        <span label="upload-frequency-detected"></span>
                    </label>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="text-right">
                            <button type="button" class="btn btn-neutral" data-dismiss="modal">
                                <i class="far fa-times-circle"></i> <span label="close"></span>
                            </button>
                            <button name="btn-validate" type="submit" class="btn btn-primary text-light">
                                <i class="fas fa-check-circle"></i> <span label="validate"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
