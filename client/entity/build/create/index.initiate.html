<div class="col-sm-12">
    <div id="build-create-initiate-setup" class="card m-3 border-primary">
        <form>
            <div class="card-header bg-primary text-light" label="properties"></div>
            <div class="card-body">

                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                        <span class="mandatory" for="mtr-value" label="table"></span>
                    </div>
                    <div class="col-8 p-2">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control text-uppercase" name="mtr-value" type="text" maxlength="20" autocomplete="off" aria-describedby="button-addon">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" name="button-matrix-lookup" data-toggle="modal"><i class="fas fa-search"></i>
                                    <span label="lookup"></span>
                                </button>
                            </div>
                        </div>
                        <div class="serverValidationError text-danger" name="mtr-value-error-holder"></div>
                    </div>
                </div>

                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                        <span class="mandatory" label="languages"></span>
                    </div>
                    <div class="col-8 p-2">
                        <ul class="list-group" name="lng-checkbox-group"></ul>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                        <label class="mandatory" label="frequency-code"></label>
                    </div>
                    <div class="col-8 p-2">
                        <select class="form-control" name="frequency-code"></select>
                        <span class="serverValidationError text-danger" name="frequency-code-error-holder"></span>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                        <label class="mandatory" for="copyright-code" label="copyright"></label>
                    </div>
                    <div class="col-8 p-2">
                        <select class="form-control" name="copyright-code"></select>
                        <span class="serverValidationError text-danger" name="copyright-code-error-holder"></span>
                    </div>
                </div>
                <div class="border-top border-right border-left row mx-0">
                    <div class="bg-light border-right col-4 p-2 text-right font-weight-bold">
                        <span class="mandatory" label="official-statistics"></span>
                    </div>
                    <div class="col-8 p-2">
                        <input name="official-flag" type="checkbox" class="bootstrap-toggle" data-toggle="toggle" checked></input>
                    </div>
                </div>
                <div class="border-top row mx-0"></div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 text-left my-2">
                        <button class="btn btn-info" name="import-show-modal" type="button">
                            <i class="fas fa-upload"></i>
                            <span label="import"></span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-8 text-right my-2">
                        <button class="btn btn-warning text-dark" name="button-clear" type="button">
                            <i class="fas fa-undo"></i>
                            <span label="reset"></span>
                        </button>
                        <button class="btn btn-primary text-light" type="submit" value="submit" name="button-generate">
                            <i class="fas fa-cubes"></i>
                            <span label="build-dimensions"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Page specific JS -->
    <script src="entity/build/create/js/create.initiate.library.js"></script>
    <script src="entity/build/create/js/create.import.library.js"></script>
    <script src="entity/build/create/js/create.import.js"></script>
    <script src="entity/build/create/js/create.initiate.js"></script>
