<div id="build-update-upload-file" class="row mx-0 mt-2">
    <div class="col-sm-12">
        <div class="card m-3 border-primary">
            <div class="card-header bg-primary text-light" label="upload-source-file"></div>
            <div class="card-body">
                <div class="card-body">
                    <div class="box">
                        <!-- The attribute ID is required by the Drag and Drop plugin and it must matches the FOR attribute in the label -->
                        <input hidden="true" type="file" name="build-update-upload-file-input" id="build-update-upload-file-input" class="box__file" />
                        <div class="box__input2">
                            <label class="box__input3" for="build-update-upload-file-input">
                                <i class="fas fa-upload fa-2x"></i>
                                <span name="file-name"></span>
                                <span name="file-tip">
                                    <strong><span label="choose"></span> <span label="px"></span> <span label="file"></span></strong>
                                    <span class="box__dragndrop"> <span label="drag-here"></span></span>
                                </span>
                                <br />
                                <small><span label="utf-8-encoding"></span> <span name="upload-file-max-size"></span> <span label="allowed"></span></small>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 text-left my-2">
                        <button name="file-data-view" class="btn btn-info" type="button" disabled><i class="fas fa-eye"></i> <span label="preview"></span> </button>
                    </div>
                    <div class="col-xs-12 col-sm-8 text-right my-2">
                        <button name="upload-source-file-reset" class="btn btn-warning text-dark" type="button"> <i class="fas fa-undo"></i> <span label="reset"></span></button>
                        <button name="upload-source-file" class="btn btn-primary text-light" disabled><i class="fas fa-upload"></i> <span label="parse"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
