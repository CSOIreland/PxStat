<div class="modal fade" id="build-update-new-periods" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h5 class="modal-title" label="add-periods"></h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <nav>
                    <div class="nav nav-tabs" role="tablist">
                        <a class="nav-item nav-link active" name="manual-tab" data-toggle="tab" href="#build-update-manual-periods" role="tab" aria-controls="manual-si" aria-selected="true" label="manual"></a>
                        <a class="nav-item nav-link" name="upload-tab" data-toggle="tab" href="#build-update-upload-periods" role="tab" aria-controls="upload-si" aria-selected="false" label="upload"></a>
                    </div>
                </nav>
                <div class="tab-content">
                    <div id="build-update-manual-periods" name="manual-si" role="tabpanel" aria-labelledby="manual-si-tab" class="tab-pane fade show active">
                        <div class="card border-top-0 rounded-0">
                            <div class="card-body">

                                <table class="table table-bordered editable-table" style="width:100%">
                                    <thead class="table-light">
                                        <tr>
                                            <th style="width: 1%;" scope="col"></th>
                                            <th scope="col"><span class="mandatory" label="code"></span></th>
                                            <th scope="col"><span class="mandatory" label="value"></span></th>
                                            <th style="width: 1%;" scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <button type="button" name="add-period-row" class="btn btn-secondary text-light"><i class="fas fa-plus-circle"></i>
                                    <span label="add-row"></span>
                                </button>
                                <div class="card mt-2 border-danger" name="errors-card" style="display: none">
                                    <div class="card-header bg-danger text-light" label="errors"></div>
                                    <div class="card-body">
                                        <ul name="errors" class="list-group mt-2">
                                        </ul>
                                    </div>
                                </div>


                            </div>
                            <div class="card-footer text-right">

                                <button name="manual-submit-periods" class="btn btn-primary"><i class="far fa-save"></i>
                                    <span label="save"></span>
                                </button>
                            </div>
                        </div>



                    </div>
                    <div id="build-update-upload-periods" name="upload-si" role="tabpanel" aria-labelledby="upload-si-tab" class="tab-pane fade">
                        <div class="card border-top-0 rounded-0">
                            <div class="card-body">
                                <div class="box">
                                    <!-- The attribute ID is required by the Drag and Drop plugin and it must matches the FOR attribute in the label -->
                                    <input id="build-update-upload-periods-file" hidden="true" type="file" name="build-update-upload-periods-file" class="box__file" />
                                    <div class="box__input2">
                                        <label class="box__input3" for="build-update-upload-periods-file">
                                            <i class="fas fa-upload fa-2x"></i>
                                            <span name="file-name"></span>
                                            <span name="file-tip">
                                                <strong><span label="choose"></span> <span class="text-danger" label="csv"></span> <span label="file"></span></strong>
                                                <span class="box__dragndrop"> <span label="drag-here"></span></span>
                                            </span>
                                            <br />
                                            <small class="text-muted"><span label="utf-8-encoding"></span> <span name="upload-file-max-size"></span> <span label="allowed"></span></small>
                                        </label>
                                    </div>
                                </div>
                                <div class="border row mx-0">
                                    <span class="serverValidationError text-danger" name="upload-error-holder"></span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-4 text-left my-2">
                                        <a class="btn btn-primary" href="entity/build/update/csv/template-period-variables.csv"><i class="fas fa-file-download"></i> <span label="download-csv-template"></span>
                                        </a>
                                    </div>
                                    <div class="col-xs-12 col-sm-8 text-right my-2">
                                        <button name="upload-reset-periods" class="btn btn-warning text-dark" type="button"> <i class="fas fa-undo"></i> <span label="reset"></span></button>
                                        <button name="upload-submit-periods" class="btn btn-primary" disabled><i class="far fa-check-circle"></i>
                                            <span label="add-periods"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-neutral" data-dismiss="modal"><i class="far fa-times-circle"></i>
                    <span label="cancel"></span>
                </button>
            </div>
        </div>
    </div>
</div>
