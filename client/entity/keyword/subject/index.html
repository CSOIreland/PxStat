<!-- Keyword Subject Select -->
<div id="keyword-subject-container" class="card m-3 border-primary">
  <div class="card-header bg-primary text-light" label="select"></div>
  <div class="card-body">
    <div class="border row mx-0 mt-3">
      <div class="bg-default border-end col-4 p-2 text-end fw-bold">
        <label class="mandatory" for="select-main-subject-search" label="subject" label="subject"></label>
      </div>
      <div class="col-8 p-2">
        <select class="form-select" name="select-main-subject-search" disabled></select>
        <span class="serverValidationError text-danger" name="select-main-subject-search-error-holder"></span>
      </div>
    </div>
  </div>
</div>

<!-- Keyword Subject Card -->
<div id="keyword-subject-read" class="card m-3 border-primary">
  <div class="card-header bg-primary text-light" label="subject-keywords"></div>
  <div class="card-body">
    <!-- Keyword Subject Table -->
    <table class="table table-striped pt-2 hover" style="width:100%">
      <thead>
        <tr>
          <th class="col-4" label="keyword"></th>
          <th class="col-4" label="synonym"></th>
          <th class="col-4" label="mandatory"></th>
          <th label="acronym"></th>
          <th class="col-4"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
  <div class="card-footer text-end">
    <button class="btn  text-light btn-primary" name="button-create">
      <i class="fas fa-plus-circle"></i> <span label="add-subject-keyword"></span>
    </button>
  </div>
</div>

<div id="keyword-subject-template" style="display:none">
  <div class="card mb-2" name="synonym-language-card">
    <div class="card-header fw-bold"></div>
    <div class="card-body p-0">
      <ul class="list-group list-group-flush" name="synonym-group"></ul>
    </div>
  </div>
</div>

<!-- Page specific CSS -->
<link rel="stylesheet" href="entity/keyword/subject/css/keyword.subject.css" />
<!-- Page specific JS -->
<script src="entity/keyword/subject/js/keyword.subject.library.js"></script>
<script src="entity/keyword/subject/js/keyword.subject.js"></script>
