<!-- Modal - Create -->
<div id="keyword-release-modal-create" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-primary">
        <h5 class="modal-title text-light" label="add-release-keyword"></h5>
        <button type="button" class="btn-close btn-close-light" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <form>
        <input type="hidden" name="rls-code" value="">
        <div class="modal-body">
          <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold">
              <label label="table"></label>
            </div>
            <div class="col-8 p-2">
              <span name="mtr-code"></span>
            </div>
          </div>
          <div class="border-top border-end border-start row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold">
              <label label="release"></label>
            </div>
            <div class="col-8 p-2">
              <span name="rls-version"></span>.<span name="rls-revision"></span>
            </div>
          </div>
          <div class="border row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold">
              <label class="mandatory" label="keyword"></label>
            </div>
            <div class="col-8 p-2">
              <input type="text" class="form-control" name="krl-value" maxlength="256">
              <span class="serverValidationError text-danger" name="krl-value-error-holder"></span>
            </div>
          </div>
          <div class="border row mx-0">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold">
              <label label="acronym"></label>
            </div>
            <div class="col-8 p-2">
              <input name="acronym-toggle" type="checkbox"></input>
            </div>
          </div>
          <div class="border row mx-0" name="language-row">
            <div class="bg-default border-end col-4 p-2 text-end fw-bold">
              <label label="language"></label>
            </div>
            <div class="col-8 p-2">
              <select class="form-select" name="language">
              </select>
              <span class="serverValidationError text-danger" name="language-error-holder"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer bg-warning justify-content-start rounded-0">
          <label>
            <span label="singularise-warning"></span>
          </label>
        </div>
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="text-end">
              <button type="button" class="btn btn-neutral" data-bs-dismiss="modal">
                <i class="far fa-times-circle"></i> <span label="cancel"></span>
              </button>
              <button class="btn btn-primary text-light" type="submit">
                <i class="fas fa-plus-circle"></i> <span label="add"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
