<!-- Select Matrix dropdowns   -->
<div id="keyword-release-container" class="card m-3 border-primary">
  <div class="card-header bg-primary text-light" label="select"></div>
  <div class="card-body">
    <div class="border row mx-0">
      <div class="bg-default border-right col-4 p-2 text-right font-weight-bold">
        <label class="mandatory" for="keyword-release-matrix-search" label="table"></label>
      </div>
      <div class="col-8 p-2">
        <select class="form-control" name="keyword-release-matrix-search" disable></select>
        <span class="serverValidationError text-danger" name="keyword-release-matrix-search-error-holder"></span>
      </div>
    </div>
    <div class="border-top row mx-0"></div>
  </div>
</div>

<!-- Release Data Table  -->
<div id="keyword-release-table-release-container" class="card m-3 border-primary" style="display: none">
  <div class="card-header bg-primary text-light" label="releases"></div>
  <div class="card-body">
    <table class="table table-striped hover" style="width:100%">
      <thead>
        <tr>
          <th label="release"></th>
          <th label="status"></th>
          <th label="request"></th>
          <th label="live-from"></th>
          <th label="live-to"></th>
        </tr>
      </thead>
    </table>
  </div>
</div>

<!-- Data Table Release-Keyword- -->
<div id="keyword-release-table-release-keyword-container" class="card m-3 border-primary" style="display: none">
  <div class="card-header bg-primary text-light" label="release-keywords"></div>
  <div class="card-body">
    <table class="table table-striped hover display" style="width:100%">
      <thead>
        <tr>
          <th label="keyword"></th>
          <th label="synonym"></th>
          <th label="mandatory"></th>
          <th label="acronym"></th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  <!-- Button trigger modal Create Release-Keyword -->
  <div class="card-footer text-right">
    <button name="button-view" class="btn btn-primary text-light update-btn">
      <i class="fas fa-search"></i> <span label="view-data"></span>
    </button>
    <button name="button-create" class="btn btn-primary text-light">
      <i class="fas fa-plus-circle"></i> <span label="add-release-keyword"></span>
    </button>
  </div>
</div>

<!-- Template: Region 1-->
<div id="keyword-release-templates" class="invisible" style="display: none">

</div>

<div id="keyword-release-extra-info" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-light" label="synonym-list"></h5>
          <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="border-top border-right border-left border-bottom row mx-0 mb-3">
              <div class="bg-default border-right col-4 p-2 text-right font-weight-bold" label="keyword :"></div>
              <span class="col-8 p-2">
                <span name="keyword"></span>
              </span>
            </div>
            <span name="synonym-card"></span>


          </div>
          <div class="modal-footer">
            <div class="container-fluid">
              <div class="text-right">
                <button type="button" class="btn btn-neutral" data-dismiss="modal">
                  <i class="far fa-times-circle"></i> <span label="cancel"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="keyword-release-synonym-template" style="display:none">
  <div class="card mb-2" name="synonym-language-card">
    <div class="card-header font-weight-bold"></div>
    <div class="card-body p-0">
      <ul class="list-group list-group-flush" name="synonym-group"></ul>
    </div>
  </div>
</div>
